<script>

  define('Base', function() {

    var Base = {

      telemetry: {
        count: 0
      },

      // (semi-)pluggable features for Base
      addFeature: function(feature, shouldPrepend) {
        this.extend(this, feature);
      },

      registerCallback: function() {
        this.registerFeatures();  // abstract
        this.registered();
      },

      registered: function() {
        // for overriding
        // `this` context is a prototype, not an instance
      },

      createdCallback: function() {
        Base.telemetry.count++;
        this.root = this;
        this.beforeCreated();
        this.created();
        this.afterCreated();
        this.initFeatures(); // abstract
      },

      beforeCreated: function() {
        // for overriding
      },

      created: function() {
        // for overriding
      },

      afterCreated: function() {
        // for overriding
      },

      attachedCallback: function() {
        this.isAttached = true;
        // reserved for canonical behavior
        this.attached();
      },

      attached: function() {
        // for overriding
      },

      detachedCallback: function() {
        this.isAttached = false;
        // reserved for canonical behavior
        this.detached();
      },

      detached: function() {
        // for overriding
      },

      attributeChangedCallback: function(name) {
        this.setAttributeToProperty(name);
        // reserved for canonical behavior
        this.attributeChanged.apply(this, arguments);
      },

      attributeChanged: function() {
        // for overriding
      },

      // copy own properties from 'api' to 'prototype
      extend: function(prototype, api) {
        if (prototype && api) {
          Object.getOwnPropertyNames(api).forEach(function(n) {
            var pd = Object.getOwnPropertyDescriptor(api, n);
            if (pd) {
              Object.defineProperty(prototype, n, pd);
            }
          });
        }
        return prototype || api;
      }

    };

    return Base;

  });

</script>
