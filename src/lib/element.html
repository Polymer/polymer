<link rel="import" href="base.html">
<script>
(function() {

  'use strict';

  /**
   * A base class for class-based Polymer elements.
   *
   *     class MyElement extends Polymer.Element {
   *       static get is() { return ‘my-element’; }
   *       static get config() { return {
   *         properties: {
   *           // the properties you know and love from Polymer
   *         },
   *         observers: [
   *           // the observers you know and love from Polymer
   *         ]
   *       }}
   *       get listeners() { return {
   *         // the listeners you know and love from Polymer
   *       }}
   *     }
   *
   * Element classes should extend directly from Polymer.Element. Property,
   * observer, and listener declarations on superclasses will not be processed
   * by Polymer.
   */
  function PolymerElement() {}
  PolymerElement.prototype = {
    get is() { return this.constructor.is; },
    get properties() {
      var config = this.constructor.config;
      return config && config.properties;
    },
    get observers() {
      var config = this.constructor.config;
      return config && config.observers;
    },
  };
  PolymerElement.prototype.constructor = PolymerElement;
  Object.setPrototypeOf(PolymerElement.prototype, Polymer.Base);
  Object.setPrototypeOf(PolymerElement, HTMLElement);

  Polymer.Element = PolymerElement;
})();
</script>
