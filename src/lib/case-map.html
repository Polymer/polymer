<script>

  Polymer.CaseMap = {

    _caseMap: {},

    dashToCamelCase: function(dash) {
      var mapped = Polymer.CaseMap._caseMap[dash];
      if (mapped) {
        return mapped;
      }
      if (dash.indexOf('-') < 0) {
        return Polymer.CaseMap._caseMap[dash] = dash;
      }
      return dash.split('-').map(function(word, i) {
        return (i === 0) ? word : word[0].toUpperCase() + word.substr(1)).join('');
      });
    },

    camelToDashCase: function(camel) {
      var mapped = Polymer.CaseMap._caseMap[camel];
      if (mapped) {
        return mapped;
      }
      return Polymer.CaseMap._caseMap[camel] = (
        camel.match(/[A-Z]+(?=[A-Z][a-z]+)|[A-Z]?[a-z]+|[A-Z]+/g) || []
      )
      .join('-')
      .toLowerCase();
    }

  };

</script>
