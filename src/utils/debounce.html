<link rel="import" href="../utils/boot.html">
<link rel="import" href="../utils/utils.html">
<link rel="import" href="async.html">

<script>
class Debouncer {

  constructor(context) {
    this.context = context;
    /** @type {Function} */
    this.finish;
    /** @type {Function} */
    this.callback;
    this.boundFlush = () => {this.flush()};
  }

  /**
   * @param {Function} callback
   * @param {?number=} wait
   */
  go(callback, wait) {
    let cancelToken;
    this.finish = function() {
      Polymer.Async.cancel(cancelToken);
    };
    cancelToken = Polymer.Async.run(this.boundFlush, wait);
    this.callback = callback;
  }

  cancel() {
    if (this.finish) {
      this.finish();
      this.finish = null;
    }
  }

  flush() {
    if (this.finish) {
      this.cancel();
      this.callback.call(this.context);
    }
  }

  /**
   * @return {boolean}
   */
  isActive() {
    return Boolean(this.finish);
  }

    /**
   * @param {Debouncer} debouncer
   * @param {Function} callback
   * @param {?number=} wait
   * @param {Object=} context
   * @return {Debouncer}
   */
  static debounce(debouncer, callback, wait, context) {
    context = context || this;
    if (debouncer) {
      debouncer.cancel();
    } else {
      debouncer = new Debouncer(context);
    }
    debouncer.go(callback, wait);
    return debouncer;
  }
}

Polymer.Debouncer = Debouncer;
</script>
