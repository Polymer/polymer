<link rel="import" href="boot.html">

<script>

(function() {

  'use strict';

  let p = Element.prototype;
   let matchesSelector = p.matches || p.matchesSelector ||
     p.mozMatchesSelector || p.msMatchesSelector ||
     p.oMatchesSelector || p.webkitMatchesSelector;

  Polymer.Utils = {

    /**
     * Copies props from a source object to a target object.
     *
     * Note, this method uses a simple `for...in` strategy for enumerating
     * properties.  To ensure only `ownProperties` are copied from source
     * to target and that accessor implementations are copied, use `extend`.
     *
     * @method mixin
     * @param {Object} target Target object to copy properties to.
     * @param {Object} source Source object to copy properties from.
     * @return {Object} Target object that was passed as first argument.
     */
    mixin(target, source) {
      for (var i in source) {
        target[i] = source[i];
      }
      return target;
    },

    /**
     * Copies own properties (including accessor descriptors) from a source
     * object to a target object.
     *
     * @method extend
     * @param {Object} prototype Target object to copy properties to.
     * @param {Object} api Source object to copy properties from.
     * @return {Object} prototype object that was passed as first argument.
     */
    extend(prototype, api) {
      if (prototype && api) {
        var n$ = Object.getOwnPropertyNames(api);
        for (var i=0, n; (i<n$.length) && (n=n$[i]); i++) {
          this.copyOwnProperty(n, api, prototype);
        }
      }
      return prototype || api;
    },

    copyOwnProperty(name, source, target) {
      var pd = Object.getOwnPropertyDescriptor(source, name);
      if (pd) {
        Object.defineProperty(target, name, pd);
      }
    },

    // only needed for v0 native ShadowDOM support
    getRootNode(node) {
      if (node.getRootNode) {
        return node.getRootNode();
      }
      if (!node) {
        return null;
      }
      while(node && node.parentNode) {
        node = node.parentNode;
      }
      return node;
    },

    matchesSelector(node, selector) {
      return matchesSelector.call(node, selector);
    },

    cachingMixin(mixin) {
      var fn = function(base) {
        if (!mixin.__mixinApplications) {
          mixin.__mixinApplications = new WeakMap();
        }
        let application = mixin.__mixinApplications.get(base);
        if (!application) {
          application = mixin(base);
          mixin.__mixinApplications.set(base, application);
        }
        return application;
      }
      // TODO(sorvell): for testing only
      Object.defineProperty(fn, 'name', {value: mixin.name})
      return fn;
    },

    /**
     * @template T
     * @param {T} mixin
     * @return {T}
     */
    dedupingMixin(mixin) {
      mixin = this.cachingMixin(mixin);
      return function(base) {
        //console.group(mixin.name);
        let extended = base;
        let baseMap = base.__mixinMap;
        if (!baseMap || !baseMap.has(mixin)) {
          extended = mixin(base);
          //extended.__mixinMap = new Set(extended.__mixinMap || baseMap);
          extended.__mixinMap = new Set(baseMap);
          extended.__mixinMap.add(mixin);
        }
        //console.groupEnd(mixin.name);
        return extended;
      }
    },

    /**
     * Convenience method for importing an HTML document imperatively.
     *
     * This method creates a new `<link rel="import">` element with
     * the provided URL and appends it to the document to start loading.
     * In the `onload` callback, the `import` property of the `link`
     * element will contain the imported document contents.
     *
     * @method importHref
     * @param {string} href URL to document to load.
     * @param {Function=} onload Callback to notify when an import successfully
     *   loaded.
     * @param {Function=} onerror Callback to notify when an import
     *   unsuccessfully loaded.
     * @param {boolean=} optAsync True if the import should be loaded `async`.
     *   Defaults to `false`.
     * @return {HTMLLinkElement} The link element for the URL to be loaded.
     */
    importHref(href, onload, onerror, optAsync) {
      var l = /** @type {HTMLLinkElement} */(document.createElement('link'));
      l.rel = 'import';
      l.href = href;

      optAsync = Boolean(optAsync);
      if (optAsync) {
        l.setAttribute('async', '');
      }

      var self = this;
      if (onload) {
        l.onload = function(e) {
          // NOTE: Push load handler until after `HTMLImports.whenReady`,
          // if available, to better coordinate with use of customElements
          // polyfill's document upgrade ordering guarantees (ensures,
          // for example, a dom-module for an element in an async import
          // customizes before any elements matching a define call).
          if (window.HTMLImports) {
            // wait until any other pending imports are ready
            HTMLImports.whenReady(function() {
              // wait until the CustomElements polyfill has upgraded elements.
              // (needed because CE's whenReady is installed afer this one)
              setTimeout(function() {
                onload.call(self, e);
              });
            });
          } else {
            onload.call(self, e);
          }
        }
      }
      if (onerror) {
        l.onerror = function(e) {
          onerror.call(self, e);
        }
      }
      document.head.appendChild(l);
      return l;
    }

  };

})();

</script>
