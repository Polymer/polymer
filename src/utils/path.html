<link rel="import" href="boot.html">

<script>
(function() {

  /**
   * TODOC
   *
   * @namespace
   * @memberof Polymer
   */
  const Path = {

    /**
     * TODOC
     *
     * @memberof Polymer.Path
     */
    isPath: function(path) {
      return path.indexOf('.') >= 0;
    },

    /**
     * TODOC
     *
     * @memberof Polymer.Path
     */
    root: function(path) {
      var dotIndex = path.indexOf('.');
      if (dotIndex === -1) {
        return path;
      }
      return path.slice(0, dotIndex);
    },

    /**
     * Given `base` is `foo.bar`, `foo` is an ancestor, `foo.bar` is not
     *
     * TODOC
     *
     * @memberof Polymer.Path
     */
    isAncestor: function(base, path) {
      //     base.startsWith(path + '.');
      return base.indexOf(path + '.') === 0;
    },

    /**
     * Given `base` is `foo.bar`, `foo.bar.baz` is an descendant
     *
     * TODOC
     *
     * @memberof Polymer.Path
     */
    isDescendant: function(base, path) {
      //     path.startsWith(base + '.');
      return path.indexOf(base + '.') === 0;
    },

    /**
     * TODOC
     *
     * @memberof Polymer.Path
     */
    translate: function(base, newBase, path) {
    // can be read as:  from  to       path
      // Defense?
      return newBase + path.slice(base.length);
    },

    matches: function(base, path) {
      return (base === path) ||
             this.isAncestor(base, path) ||
             this.isDescendant(base, path);
    },

    /**
     * Converts array-based paths to flattened path
     *
     * @memberof Polymer.Path
     * @param {string | !Array<string|number>} path
     * @return {string}
     */
    normalize: function(path) {
      if (Array.isArray(path)) {
        var parts = [];
        for (var i=0; i<path.length; i++) {
          var args = path[i].toString().split('.');
          for (var j=0; j<args.length; j++) {
            parts.push(args[j]);
          }
        }
        return parts.join('.');
      } else {
        return path;
      }
    },

    /**
     * Split a path into an array
     *
     * @memberof Polymer.Path
     * @param {string | !Array<string|number>} path
     * @return {!Array<string>}
     */
    split: function(path) {
      if (Array.isArray(path)) {
        return this.normalize(path).split('.');
      }
      return path.toString().split('.');
    },

    /**
     * TODOC
     *
     * @memberof Polymer.Path
     * @param {Object} root
     * @param {string | !Array<string|number>} path
     * @param {Object=} info
     * @return {*}
     */
    get: function(root, path, info) {
      var prop = root;
      var parts = this.split(path);
      // Loop over path parts[0..n-1] and dereference
      for (var i=0; i<parts.length; i++) {
        if (!prop) {
          return;
        }
        var part = parts[i];
        prop = prop[part];
      }
      if (info) {
        info.path = parts.join('.');
      }
      return prop;
    },

    /**
     * TODOC
     *
     * @memberof Polymer.Path
     * @param {Object} root
     * @param {string | !Array<string|number>} path
     * @param {*} value
     * @return {string | undefined}
     */
    set: function(root, path, value) {
      var prop = root;
      var parts = this.split(path);
      var last = parts[parts.length-1];
      if (parts.length > 1) {
        // Loop over path parts[0..n-2] and dereference
        for (var i=0; i<parts.length-1; i++) {
          var part = parts[i];
          prop = prop[part];
          if (!prop) {
            return;
          }
        }
        // Set value to object at end of path
        prop[last] = value;
      } else {
        // Simple property set
        prop[path] = value;
      }
      return parts.join('.');
    }

  };

  // BC API
  Path.isDeep = Path.isPath;

  Polymer.Path = Path;

})();
</script>
