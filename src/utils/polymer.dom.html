<link rel="import" href="boot.html">
<link rel="import" href="utils.html">
<link rel="import" href="array-splice.html">
<script>
(function() {

  function isSlot(node) {
    return (node.localName === 'slot');
  }

  function getEffectiveNodes(node) {
    if (isSlot(node)) {
      return node.assignedNodes({flatten: true});
    } else {
      return Array.from(node.childNodes).map(node => {
        if (isSlot(node)) {
          return node.assignedNodes({flatten: true});
        } else {
          return [node];
        }
      }).reduce((a, b) => a.concat(b), []);
    }
  }

  let effectiveNodesObserverPromise = Promise.resolve();

  class EffectiveNodesObserver {

    constructor(target, callback) {
      this.target = target;
      this.callback = callback;
      this.effectiveNodes = [];
      this.observer = null;
      this.scheduled = false;
      this._boundSchedule = () => {
        this.schedule();
      }
      this.connect();
      this.schedule();
    }

    connect() {
      if (isSlot(this.target)) {
        this.observeSlots([this.target]);
      } else {
        this.observeSlots(this.target.children);
        if (window.ShadyDOM) {
          ShadyDOM.observeChildren(this.target, this._boundSchedule);
        } else {
          this.observer = new MutationObserver(this._boundSchedule);
          this.observer.observe(this.target, {childList: true});
        }
      }
      this.connected = true;
    }

    disconnect() {
      if (isSlot(this.target)) {
        this.observeSlots([this.target]);
      } else {
        this.unobserveSlots(this.target.children);
        if (window.ShadyDOM) {
          ShadyDOM.unobserveChildren(this.target);
        } else {
          this.observer.disconnect();
          this.observer = null;
        }
      }
      this.connected = false;
    }

    slotsFromNodeList(nodeList) {
      return Array.from(nodeList).filter(isSlot);
    }

    schedule() {
      if (!this.scheduled) {
        this.scheduled = true;
        effectiveNodesObserverPromise.then(() => {
          this.flush();
        });
      }
    }

    flush() {
      if (!this.connected) {
        return;
      }
      if (window.ShadyDOM) {
        ShadyDOM.flush();
      }
      if (this.observer) {
        this.observer.takeRecords();
      }
      this.scheduled = false;
      let info = {
        target: this.target,
        addedNodes: [],
        removedNodes: []
      };
      let newNodes = getEffectiveNodes(this.target);
      let splices = Polymer.ArraySplice.calculateSplices(newNodes,
        this.effectiveNodes);
      // process removals
      for (let i=0, s; (i<splices.length) && (s=splices[i]); i++) {
        for (let j=0, n; (j < s.removed.length) && (n=s.removed[j]); j++) {
          info.removedNodes.push(n);
        }
      }
      // process adds
      for (let i=0, s; (i<splices.length) && (s=splices[i]); i++) {
        for (let j=s.index; j < s.index + s.addedCount; j++) {
          info.addedNodes.push(newNodes[j]);
        }
      }
      // update cache
      this.effectiveNodes = newNodes;
      if (info.addedNodes.length || info.removedNodes.length) {
        this.callback(info);
      }
    }

    observeSlots(nodeList) {
      let slots = this.slotsFromNodeList(nodeList);
      for (let i=0; i < slots.length; i++) {
        slots[i].addEventListener('slotchange', this._boundSchedule);
      }
    }

    unobserveSlots(nodeList) {
      let slots = this.slotsFromNodeList(nodeList);
      for (let i=0; i < slots.length; i++) {
        slots[i].removeEventListener('slotchange', this._boundSchedule);
      }
    }

  }

  class DomApi {

    constructor(node) {
      if (window.ShadyDOM) {
        ShadyDOM.patch(node);
      }
      this.node = node;
    }

    observeNodes(callback) {
      if (window.ShadyDOM) {
        ShadyDOM.flush();
      }
      return new EffectiveNodesObserver(this.node, callback);
    }

    unobserveNodes(observerHandle) {
      observerHandle.disconnect();
    }

    notifyObserver() {}

    deepContains(node) {
      if (this.node.contains(node)) {
        return true;
      }
      let n = node;
      let doc = node.ownerDocument;
      // walk from node to `this` or `document`
      while (n && n !== doc && n !== this.node) {
        // use logical parentnode, or native ShadowRoot host
        n = Polymer.dom(n).parentNode || n.host;
      }
      return n === this.node;
    }

    getOwnerRoot() {
      return this.node.getRootNode();
    }

    getDistributedNodes() {
      return (this.node.localName === 'slot') ?
        this.node.assignedNodes({flatten: true}) :
        [];
    }

    getDestinationInsertionPoints() {
      let ip$ = [];
      let n = this.node.assignedSlot;
      while (n) {
        ip$.push(n);
        n = n.assignedSlot;
      }
      return ip$;
    }

    importNode(externalNode, deep) {
      let doc = this.node instanceof Document ? this.node :
        this.node.ownerDocument;
      return doc.importNode(externalNode, deep);
    }

    getEffectiveChildNodes() {
      return getEffectiveNodes(this.node);
    }

    queryDistributedElements(selector) {
      let c$ = this.getEffectiveChildNodes();
      let list = [];
      for (let i=0, l=c$.length, c; (i<l) && (c=c$[i]); i++) {
        if ((c.nodeType === Node.ELEMENT_NODE) &&
            Polymer.Utils.matchesSelector(this.node, selector)) {
          list.push(c);
        }
      }
      return list;
    }

  }

  function forwardMethods(proto, methods) {
    for (let i=0; i < methods.length; i++) {
      let method = methods[i];
      proto[method] = function() {
        return this.node[method].apply(this.node, arguments);
      }
    }
  }

  function forwardReadOnlyProperties(proto, properties) {
    for (let i=0; i < properties.length; i++) {
      let name = properties[i];
      Object.defineProperty(proto, name, {
        get: function() {
          return this.node[name];
        },
        configurable: true
      });
    }
  }

  function forwardProperties(proto, properties) {
    for (let i=0; i < properties.length; i++) {
      let name = properties[i];
      Object.defineProperty(proto, name, {
        get: function() {
          return this.node[name];
        },
        set: function(value) {
          this.name[name] = value;
        },
        configurable: true
      });
    }
  }

  forwardMethods(DomApi.prototype, [
    'cloneNode', 'appendChild', 'insertBefore', 'removeChild',
    'replaceChild', 'setAttribute', 'removeAttribute',
    'querySelector', 'querySelectorAll'
  ]);

  forwardReadOnlyProperties(DomApi.prototype, [
    'activeElement',
    'parentNode', 'firstChild', 'lastChild',
    'nextSibling', 'previousSibling', 'firstElementChild',
    'lastElementChild', 'nextElementSibling', 'previousElementSibling',
    'childNodes', 'children'
  ]);

  forwardProperties(DomApi.prototype, [
    'textContent', 'innerHTML'
  ]);


  class EventApi {
    constructor(event) {
      this.event = event;
    }

    get rootTarget() {
      return this.event.composedPath()[0];
    }

    get localTarget() {
      return this.event.target;
    }
  }

  Polymer.dom = function(obj) {
    obj = obj || document;
    let ctor = obj instanceof Event ? EventApi : DomApi;
    if (!obj.__domApi) {
      obj.__domApi = new ctor(obj);
    }
    return obj.__domApi;
  };

  Polymer.dom.flush = function() {
    if (window.ShadyDOM) {
      ShadyDOM.flush();
    }
    if (customElements.flush) {
      customElements.flush();
    }
  }

  Polymer.Settings = {
    useShadow: true
  };

})();
</script>
