<script>

  /**
   * Support `extends` property (for type-extension only).
   *
   * If the mixin is String-valued, the corresponding Polymer module
   * is mixed in.
   *
   *     Polymer({
   *       is: 'pro-input',
   *       extends: 'input',
   *       ...
   *     });
   *
   * Type-extension objects are created using `is` notation in HTML, or via
   * the secondary argument to `document.createElement` (the type-extension
   * rules are part of the Custom Elements specification, not something
   * created by Polymer).
   *
   * Example:
   *
   *     <!-- right: creates a pro-input element -->
   *     <input is="pro-input">
   *
   *     <!-- wrong: creates an unknown element -->
   *     <pro-input>
   *
   *     <script>
   *        // right: creates a pro-input element
   *        var elt = document.createElement('input', 'pro-input');
   *
   *        // wrong: creates an unknown element
   *        var elt = document.createElement('pro-input');
   *     <\script>
   *
   *   @class base feature: extends
   */

  Polymer.Base._addFeature({

    _getExtendedPrototype: function(tag) {
      var isNative = tag && tag.indexOf('-') < 0;
      var proto = isNative ?
        this._getExtendedNativePrototype(tag) :
        this._getExtendedElementPrototype(tag);
      var s;
      if (isNative) {
        proto.__extendsNativeElement = tag;
      } else if ((s = this.__getSuper(proto))) {
        proto.__extendsNativeElement = s.__extendsNativeElement;
      }
      return proto;
    },

    _nativePrototypes: {}, // static
    _registeredPrototypes: {}, // static

    _getExtendedElementPrototype: function(tag) {
      return this._registeredPrototypes[tag];
    },

    _registerPrototype: function(tag, proto) {
      if (tag) {
        this._registeredPrototypes[tag] = proto;
      }
    },

    getPrototype: function(tag) {
      return this._registeredPrototypes[tag];
    },

    __getSuper: function(proto) {
      var supr = proto.__proto__;
      // is a Polymer instance but is not Base...
      if (supr.__isPolymerInstance__ &&
        !supr.hasOwnProperty('__isPolymerInstance__')) {
        return supr;
      }
    },

    _getExtendedNativePrototype: function(tag) {
      var p = this._nativePrototypes[tag];
      if (!p) {
        var np = this.getNativePrototype(tag);
        p = this.extend(Object.create(np), Polymer.Base);
        var constructor = function(){};
        constructor.prototype = p;
        p.constructor = constructor;
        p.extends = tag;
        this._nativePrototypes[tag] = p;
      }
      return p;
    },

    /**
     * Returns the native element prototype for the tag specified.
     *
     * @method getNativePrototype
     * @param {string} tag  HTML tag name.
     * @return {Object} Native prototype for specified tag.
    */
    getNativePrototype: function(tag) {
      // TODO(sjmiles): sad necessity
      return Object.getPrototypeOf(document.createElement(tag));
    }

  });

  /**
   * Utility function for extending native elements and Polymer elements with
   * ES2015 class syntax.
   *
   * `Polymer.Extend()` will
   *
   * Example:
   *
   *    class MyInput extends Polymer.Extend('input') {
   *      beforeRegister() {
   *        this.is = 'my-input';
   *      }
   *    }
   *    Polymer(MyInput);
   *
   * @method ElementConstructor
   * @param {string} tag Tagname of element to extend from
   * @return {Function} Constructor of element given parameter`tag`.
   */
  Polymer.ElementConstructor = function(tag) {
    var p = Polymer.Base._getExtendedPrototype(tag);
    return p.constructor;
  };

</script>
