<link rel="import" href="../utils/debounce.html">
<script>
(function() {
  /**
   * `ShadyDom.flush()` causes any asynchronously queued actions to be
   * flushed synchronously. It should be used sparingly as calling it frequently
   * can negatively impact performance since work is often deferred for
   * efficiency. Calling `ShadyDom.flush()` is useful, for example, when
   * an element has to measure itself and is unsure about the state of its
   * internal or compoased DOM.
   */
  var flushImpl = {

    _flushGuard: 0,
    _FLUSH_MAX: 100,
    // TODO(sorvell): polyfill...
    _needsTakeRecords: true,
    _debouncers: [],
    _staticFlushList: [],
    _finishDebouncer: null,

    flush: function() {
      this._flushGuard = 0;
      this._prepareFlush();
      while (this._debouncers.length && this._flushGuard < this._FLUSH_MAX) {
        // Avoid using an index in this loop to ensure flush is safe to be
        // called reentrantly from a debouncer callback being flushed
        while (this._debouncers.length) {
          this._debouncers.shift().flush();
        }
        // clear the list of debouncers
        if (this._finishDebouncer) {
          this._finishDebouncer.flush();
        }
        this._prepareFlush();
        this._flushGuard++;
      }
      if (this._flushGuard >= this._FLUSH_MAX) {
        console.warn('ShadyDom.flush aborted. Flush may not be complete.')
      }
    },

    _prepareFlush: function() {
      // TODO(sorvell): There is currently not a good way
      // to process all custom elements mutations under SD polyfill because
      // these mutations may be inside shadowRoots.
      // again make any pending CE mutations that might trigger debouncer
      // additions go...
      if (this._needsTakeRecords && window.CustomElements) {
        CustomElements.takeRecords();
      }
      for (var i=0; i < this._staticFlushList.length; i++) {
        this._staticFlushList[i]();
      }
    },

    // add to the static list of methods to call when flushing
    addStaticFlush: function(fn) {
      this._staticFlushList.push(fn);
    },

    // remove a function from the static list of methods to call when flushing
    removeStaticFlush: function(fn) {
      var i = this._staticFlushList.indexOf(fn);
      if (i >= 0) {
        this._staticFlushList.splice(i, 1);
      }
    },

    addDebouncer: function(debouncer) {
      this._debouncers.push(debouncer);
      // ensure the list of active debouncers is cleared when done.
      this._finishDebouncer = ShadyDom.debounce(this._finishDebouncer,
        this._finishFlush);
    },

    _finishFlush: function() {
      flushImpl._debouncers = [];
    }

  };

  ShadyDom.debounce = function(debouncer, callback, wait, context) {
    return Polymer.Debouncer.debounce(debouncer, callback, wait, context);
  }

  ShadyDom.flush = function() {
    flushImpl.flush();
  }
  ShadyDom.addDebouncer = function(debouncer) {
    flushImpl.addDebouncer(debouncer);
  }

})();
</script>
