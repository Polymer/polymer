<element name="g-menu-button" attributes="src selected opened">
  <link rel="stylesheet" href="css/g-menu-button.css" />
  <link rel="components" href="g-icon-button.html"/>
  <link rel="components" href="g-overlay.html">
  <link rel="components" href="g-menu.html"/>
  <template>
    <g-icon-button id="button" on-click="toggle" src="{{src}}" active="{{opened}}"></g-icon-button>
    <g-overlay id="overlay" class="slideup" opened="{{opened}}">
      <div class="arrow-border"></div>
      <div class="arrow"></div>
      <g-menu id="menu" selected="{{selected}}" on-click="toggle">
        <content select="*"></content>
      </g-menu>
    </g-overlay>
  </template>
  <script>
    this.component({
      opened: false,
      publish: {
        //* Toggle the opened state of the dropdown.
        toggle: function() {
          this.opened = !this.opened;
        },
        //* Returns the selected item.
        get selection() {
          return this.$.menu.selection;
        }
      }
    });
  </script>
</element>
