<element name="g-icon" attributes="src">
  <link rel="components" href="g-component.html">
  <link rel="stylesheet" href="css/g-icon.css">
  <template>
    <div id="icon" class="icon"></div>
  </template>
  <script>
    this.component({
      prototype: {
        srcChanged: function() {
          this.$.icon.style.backgroundImage =
            this.src ? 'url(' + this.src + ')' : null;
        }
      }
    });
  </script>
</element>
