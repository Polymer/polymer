<script>
(function() {
  'use strict';
  var nativeShadow = Boolean(!window.ShadyDom || !ShadyDom.inUse);

  // force shim support
  var forceShimCssProperties = Polymer.forceShimCssProperties || 
    location.search.match('forceShimCssProperties=true');

  // chrome 49 has semi-working css vars, check if box-shadow works
  // safari 9.1 has a recalc bug: https://bugs.webkit.org/show_bug.cgi?id=155782
  var nativeCssVariables = !forceShimCssProperties && 
    (!navigator.userAgent.match('AppleWebKit/601') && 
    window.CSS && CSS.supports && CSS.supports('box-shadow', '0 0 0 var(--foo)'));

  // experimental support for native @apply
  function detectNativeApply() {
    var style = document.createElement('style');
    style.textContent = '.foo { @apply --foo }';
    document.head.appendChild(style);
    var nativeCssApply = (style.sheet.cssRules[0].cssText.indexOf('apply') >= 0);
    document.head.removeChild(style);
    return nativeCssApply;
  }


  Polymer.StyleSettings = {
    nativeShadow,
    nativeCssVariables,
    // FIXME(sorvell): disable native @apply support until Chrome fixes:
    // https://bugs.chromium.org/p/chromium/issues/detail?id=637419
    nativeCssApply: false && detectNativeApply()
  };

})();
</script>
