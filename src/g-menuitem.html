<element name="g-menuitem" attributes="src, label">
  <link rel="components" href="g-component.html">
  <link rel="components" href="g-icon.html">
  <link rel="stylesheet" href="css/g-menuitem.css" />
  <template>
    <g-icon src="{{src}}"></g-icon>
    <div class="label">
      <span>{{label}}</span>
      <content></content>
    </div>
  </template>
  <script>
    this.component({});
  </script>
</element>
