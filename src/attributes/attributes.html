<link rel="import" href="../utils/boot.html">
<link rel="import" href="../utils/utils.html">
<link rel="import" href="../utils/case-map.html">
<script>
(function() {

  'use strict';

  var caseMap = Polymer.CaseMap;

  Polymer.Attributes = Polymer.Utils.dedupingMixin(function(superClass) {

    return class Attributes extends superClass {

      constructor() {
        super();
        this.__serializing = false;
      }

      /**
       * Ensures the element has the given attribute. If it does not,
       * assigns the given value to the attribute.
       *
       *
       * @method _ensureAttribute
       * @param {Element=} node Element to set attribute on.
       * @param {string} attribute Name of attribute to ensure is set.
       * @param {string} value of the attribute.
       */
      _ensureAttribute(node, attribute, value) {
        if (!node.hasAttribute(attribute)) {
          this._valueToAttribute(node, value, attribute);
        }
      }

      /**
       * Deserializes an attribute to its associated property.
       *
       * This method calls the `_deserializeAttribute` method to convert the string to
       * a typed value.
       *
       * @method _attributeToProperty
       * @param {Element=} node Element to set property to.
       * @param {string} attribute Name of attribute to deserialize.
       * @param {string} value of the attribute.
       * @param {*} type type to deserialize to.
       */
      _attributeToProperty(node, attribute, value, type) {
        // Don't deserialize back to property if currently reflecting
        if (!node.__serializing) {
          var property = caseMap.dashToCamelCase(attribute);
          node[property] = this._deserializeAttribute(value, type);
        }
      }

      /**
       * Serializes a property to its associated attribute.
       *
       * @method _propertyToAttribute
       * @param {string} property Property name to reflect.
       * @param {*=} attribute Attribute name to reflect.
       * @param {*=} value Property value to refect.
       */
      _propertyToAttribute(node, property, attribute, value) {
        node.__serializing = true;
        value = (value === undefined) ? node[property] : value;
        this._valueToAttribute(node, value,
          attribute || caseMap.camelToDashCase(property));
        node.__serializing = false;
      }

      /**
       * Sets a typed value to an HTML attribute on a node.
       *
       * This method calls the `_serializeAttribute` method to convert the typed
       * value to a string.  If the `_serializeAttribute` method returns `undefined`,
       * the attribute will be removed (this is the default for boolean
       * type `false`).
       *
       * @method _valueToAttribute
       * @param {Element=} node Element to set attribute to.
       * @param {*} value Value to serialize.
       * @param {string} attribute Attribute name to serialize to.

       */
      _valueToAttribute(node, value, attribute) {
        var str = this._serializeAttribute(value);
        if (str === undefined) {
          node.removeAttribute(attribute);
        } else {
          node.setAttribute(attribute, str);
        }
      }

      /**
       * Converts a typed value to a string.
       *
       * This method is called by Polymer when setting JS property values to
       * HTML attributes.  Users may override this method on Polymer element
       * prototypes to provide serialization for custom types.
       *
       * @method _serializeAttribute
       * @param {*} value Property value to serialize.
       * @return {string} String serialized from the provided property value.
       */
      _serializeAttribute(value) {
        /* eslint-disable no-fallthrough */
        switch (typeof value) {
          case 'boolean':
            return value ? '' : undefined;

          case 'object':
            if (value instanceof Date) {
              return value;
            } else if (value) {
              try {
                return JSON.stringify(value);
              } catch(x) {
                return '';
              }
            }

          default:
            return value != null ? value : undefined;
        }
      }

      /**
       * Converts a string to a typed value.
       *
       * This method is called by Polymer when reading HTML attribute values to
       * JS properties.  Users may override this method on Polymer element
       * prototypes to provide deserialization for custom `type`s.  Note,
       * the `type` argument is the value of the `type` field provided in the
       * `properties` configuration object for a given property, and is
       * by convention the constructor for the type to deserialize.
       *
       * Note: The return value of `undefined` is used as a sentinel value to
       * indicate the attribute should be removed.
       *
       * @method _deserializeAttribute
       * @param {string} value Attribute value to deserialize.
       * @param {*} type Type to deserialize the string to.
       * @return {*} Typed value deserialized from the provided string.
       */
      _deserializeAttribute(value, type) {
        switch (type) {
          case Number:
            value = Number(value);
            break;

          case Boolean:
            value = (value !== null);
            break;

          case Object:
            try {
              value = JSON.parse(value);
            } catch(x) {
              // allow non-JSON literals like Strings and Numbers
            }
            break;

          case Array:
            try {
              value = JSON.parse(value);
            } catch(x) {
              value = null;
              console.warn('Polymer::Attributes: couldn`t decode Array as JSON');
            }
            break;

          case Date:
            value = new Date(value);
            break;

          case String:
          default:
            break;
        }
        return value;
      }
      /* eslint-enable no-fallthrough */
    }

  });


})();
</script>
