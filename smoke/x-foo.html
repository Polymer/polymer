<element name="x-foo">
  <template>
    It LIVES <content></content>
    <x-bar label="{{label}}"></x-bar>
  </template>
  <script>
    this.component({
      label: '',
      ready: function(root) {
        this.textContent = 'cordon bleu';
        this.blueate();
      },
      blueate: function() {
        this.style.backgroundColor = 'lightblue';
      }
    });
  </script>
</element>
