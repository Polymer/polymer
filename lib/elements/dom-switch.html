<link rel="import" href="../../polymer-element.html">
<link rel="import" href="../mixins/dom-switch.html">

<dom-module id="dom-switch">
  <script>
    (function() {
      'use strict';

      /**
       * The `<dom-switch>` element will select a child template to stamp
       * and bind.  It is generally best that this element not be used in
       * a `<dom-repeat>`, doing so will result in duplication of all
       * templates.  Using within a `<dom-repeat>` may also require use
       * of the `preserve-content` attribute on templates.
       *
       * @polymerElement
       * @appliesMixin Polymer.DomSwitch
       * @extends Polymer.Element
       */
      class DomSwitchElement extends Polymer.DomSwitch(Polymer.Element) {
        static get is() { return 'dom-switch'; }
        get templates() { return this.children; }
      }

      customElements.define(DomSwitchElement.is, DomSwitchElement);
    })();
  </script>
</dom-module>
