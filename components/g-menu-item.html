<element name="g-menu-item" attributes="src label">
  <link rel="components" href="g-icon.html">
  <template>
    <style>
      @host {
        display: block;
        box-sizing: border-box;
        padding: 8px 10px;
        margin: 10px;
        border: 1px solid transparent;
        border-radius: 3px;
        cursor: pointer;
        -webkit-user-select: none;
      }

      @host.selected {
        border: 1px solid rgba(0, 0, 0, 0.16);
        background: whitesmoke;
      }

      .label {
        margin: 0 15px;
      }

      g-icon, .label, .label > * {
        display: inline-block;
        vertical-align: middle;
      }
    </style>
    <g-icon src="{{src}}"></g-icon>
    <div class="label">
      <span>{{label}}</span>
      <content></content>
    </div>
  </template>
  <script>
    this.component({
      label: ''
    });
  </script>
</element>
