<!--
@group Polymer Core Elements

The `core-layout` element is a helper for using
[CSS3 Flexible Boxes](https://developer.mozilla.org/en-US/docs/Web/Guide/CSS/Flexible_boxes).
A `core-layout` element enables a set of css selectors for easy flexbox styling.

Example:

    <core-layout flow="h">
      <div>Left</div>
      <div core-flex>Main</div>
      <div>Right</div>
    </core-layout>

 Renders something like this:

    ---------------------------------
    |-------------------------------|
    ||Left|       Main       |Right||
    |-------------------------------|
    ---------------------------------

__Note__: the `core-layout` element applies layout to itself if it has children or to
its parent element, if it does not. This feature allows you to apply layout to an
arbitrary parent.

Elements can flow (layout) horizontally, such that their items are stack
left to right or vertically, such that their items stack top to bottom. The
default is horizontal flow. Set flow to `h` or `v`.

To make a particular child _flexible_, use the `core-flex` attribute.
You can control flexibility from 1 to 5 by giving the attribute a
corresponding value. For other values, apply the css manually.

It's common in flexbox parlance to hear the terms _main axis_ and _cross axis_.
For an `h` flow the main axis is horizontal and the cross axis is vertical.
The axis are exchanged for a `v` flow.

To effect alignment in the main axis, use the `justify` attribute. The 
supported values are `start`, `center`, `end`, and `between`.

To effect alignment in the cross axis, use the `align` attribute. The
supported values are `start`, `center`, and `end`.

Note, it's also possible to include the `core-layout.css` stylesheet separate
from the `core-layout` element. Including the element automatically includes
the stylesheet. To use the stylesheet independent of the element, the same
attributes can be used but they should be prefixed with `core-`.

More examples:

    <core-layout flow="v">

      <div>Header</div>
      <div core-flex>Body</div>
      <div>Footer</div>

    </core-layout>

    ----------
    ||------||
    ||Header||
    ||------||
    ||Body  ||
    ||      ||
    ||      ||
    ||      ||
    ||      ||
    ||      ||
    ||      ||
    ||------||
    ||Footer||
    ||------||
    ----------

Justify:

    <core-layout flow="h" justify="end">
      <div core-flex>Left</div>
      <div>Main</div>
      <div>Right</div>
    </core-layout>

    ---------------------------------
    |-------------------------------|
    ||              Left|Main|Right||
    |-------------------------------|
    ---------------------------------

Align:

    <core-layout flow="h" align="center">
      <div>Left</div>
      <div core-flex>Main</div>
      <div>Right</div>
    </core-layout>

    ---------------------------------
    |-------------------------------|
    ||    |                  |     ||
    ||Left|       Main       |Right||
    ||    |                  |     ||
    |-------------------------------|
    ---------------------------------


To layout contents of a parent element, place a `core-layout` inside of it:

    <some-element>
      <core-layout flow="h"></core-layout>
      <div>Left</div>
      <div core-flex>Main</div>
      <div>Right</div>
    <some-element>

    ---------------------------------
    |-------------------------------|
    ||Left|       Main       |Right||
    |-------------------------------|
    ---------------------------------

You may also use the `core-layout` stylesheet directly:

    <link rel="stylesheet" href="../core-layout/core-layout.css">
    <div core-flow="h" core-justify="end">
      <div core-flex>Left</div>
      <div>Main</div>
      <div>Right</div>  
    </div>

    ---------------------------------
    |-------------------------------|
    ||              Left|Main|Right||
    |-------------------------------|
    ---------------------------------

@element core-layout
-->

      * If true, the host element of the core-layout element becomes a 
      * flexbox. Apply additional layout classes to the host element to customize

      * horizontal flow or `v` for a vertical flow.

      * @default ''

      * Controls how the items are aligned in the flow direction. For 
      * example for a flow of `h`, this controls how each item is aligned
      * horizontally.
      *
      * @attribute justify
      * @type string start|center|end|between
      * @default ''
      */
    justify: '',

    /**
      * Controls how the items are aligned in cross-flow direction. For 
      * example for a flow of `h`, this controls how each item is aligned
      * vertically.
      *
      * @attribute align
      * @type string start|center|end
      * @default ''
      */
    align: '',

    /**
      * Controls whether or not the items layout in reverse order.
      *
      * @attribute reverse
      * @type boolean
      * @default false
      */
    reverse: false,

    isContainer: false,

    layoutPrefix: 'core-',

    // NOTE: include template so that styles are loaded, but remove
    // so that we can decide dynamically what part to include
    registerCallback: function(polymerElement) {
      var template = polymerElement.querySelector('template');
      this.styles = template.content.querySelectorAll('style').array();
      this.styles.forEach(function(s) {
        s.removeAttribute('no-shim');
      })
    },

    fetchTemplate: function() {
      return null;
    },

    attached: function() {
      this.installScopeStyle(this.styles[0]);
      if (this.children.length) {
        this.isContainer = true;
      }
      var container = this.isContainer ? this : this.parentNode;  
      // detect if laying out a shadowRoot host.
      var forHost = container instanceof ShadowRoot;
      if (forHost) {
        this.installScopeStyle(this.styles[1], 'host');
        container = container.host || document.body;
      }
      this.layoutContainer = container;
    },

    detached: function() {
      this.layoutContainer = null;
    },

    layoutContainerChanged: function(old) {
      this.style.display = this.layoutContainer === this ? null : 'none';
      this.flowChanged();
      this.alignChanged();
      this.justifyChanged();
    },

    setLayoutAttribute: function(name, value) {
      if (this.layoutContainer && name) {
        if (value) {
          this.layoutContainer.setAttribute(this.layoutPrefix + name, value);
        } else {
          this.layoutContainer.removeAttribute(name);
        }
      }
    },

    flowChanged: function() {
      this.setLayoutAttribute('flow', this.flow || 'h');
    },

    alignChanged: function() {
      this.setLayoutAttribute('align', this.align);
    },

    justifyChanged: function() {
      this.setLayoutAttribute('justify', this.justify);
    }

  });

<!--
@group Polymer Core Elements

The `core-theme-aware` element is a base element which can be 
extended to create elements that can support theming. This element applies
no styling itself; instead it allows the author to create styles that 
apply known themes.

The user of a theme-aware element can set a `theme` attribute anywhere 
in the dom tree containing the element, ShadowDOM inclusive. The theme-aware
element simply ensures that the element has the appropriate theme class. This
theme class corresponds to the theme attribute.

This means an author can create a set of elements that support a particular
theme, and the user of that set can, for example, set a theme attribute
on the body element to apply that theme inside the body element. The 
`core-theme-aware` element also supports nested theming. For example,
the body element might be given theme="standard" but a particuarly subtree
could be given a theme="different".

`core-theme-aware` uses the [Polymer.ThemeAware](#Polymer.ThemeAware) mixin.

Example:

    <body theme="pretty">

      <core-theme-aware> 
        auto-styled with class="pretty" as a result of the containing theme
      <core-theme-aware>

      <section theme="different">

        <core-theme-aware> 
          auto-styled with class="different" as a result of the containing theme
        <core-theme-aware>

      </section>

    </body>

@class core-theme-aware
@status beta
@homepage github.io

-->

     * theme-aware capability to an element which cannot extend from

     * The `Platform.mixin` method can be used to mixin theme aware capability
     * into an element's prototype. Here's an example:
     * 
     *     Polymer('my-element', Platform.mixin({
     *
     *       // my-element's properties and methods
     *       foo: 'foo',
     *
     *       // be sure to call the validateTheme method in the attached method
     *       // to initialize the theme.
     *       attached: function() {
     *         this.validateTheme();
     *       }
     *
     *     }, Polymer.ThemeAware));
     *
     * @class Polymer.ThemeAware

       * When no theme is specified, the value `defaultTheme` will be applied
       * as the theme class.
       * This is not typically intended for a user to set but is 
       * useful in an element that extends `core-theme-aware`.

       * @attribute defaultTheme
       * @type string
       * @default ''

      // approach, however, is that if Platform.mixin is used to supply 
      // Polymer.ThemeAware, it will overwrite the existing serialize block.
      // Perhaps Platform.mixin should also mixin sub-objects?

      toQueryString: function(params) {
        var r = [];
        for (var n in params) {
          var v = params[n];
          n = encodeURIComponent(n);

      },

       * Sends a HTTP request to the server and returns the XHR object.
       *
       * @method request

       *    @param {boolean} inOptions.sync By default, all requests are sent asynchronously. To send synchronous requests, set to true.
       *    @param {Object} inOptions.params Data to be sent to the server.
       *    @param {Object} inOptions.body The content for the request body for POST method.
       *    @param {Object} inOptions.headers HTTP request headers.
       *    @param {String} inOptions.responseType The response type. Default is 'text'.

        var xhr = new XMLHttpRequest();

        var params = this.toQueryString(options.params);
        if (params && method == 'GET') {
          url += (url.indexOf('?') > 0 ? '&' : '?') + params;

        xhr.open(method, url, async);
        if (options.responseType) {
          xhr.responseType = options.responseType;

        this.setRequestHeaders(xhr, options.headers);

  <script id="test">

    Polymer('context-free-parser', {

      text: null,

      textChanged: function() {

        if (!this.text) {
          return;
        }

        var text = this.text;
        var top = {};
        var classes = [];
        var current = top;
        var subCurrent = {};

        var scriptDocCommentClause = '\\/\\*\\*([\\s\\S]*?)\\*\\/';
        var htmlDocCommentClause = '<!--([\\s\\S]*?)-->';

        // matches text between /** and */ inclusive and <!-- and --> inclusive
        var docCommentRegex = new RegExp(scriptDocCommentClause + '|' + htmlDocCommentClause, 'g');

        // acquire all script doc comments
        var docComments = text.match(docCommentRegex) || [];

        // each match represents a single block of doc comments
        docComments.forEach(function(m) {
          // unify line ends, remove all comment characters, split into individual lines
          var lines = m.replace(/\r\n/g, '\n').replace(/^\s*\/\*\*|^\s*\*\/|^\s*\* ?|^\s*\<\!-\-|^s*\-\-\>/gm, '').split('\n');

          // pragmas (@-rules) must occur on a line by themselves
          var pragmas = [];
          // filter lines whose first non-whitespace character is @ into the pragma list
          // (and out of the `lines` array)
          lines = lines.filter(function(l) {
            var m = l.match(/\s*@([\w-]*) (.*)/);
            if (!m) {
              return true;
            }
            pragmas.push(m);
          });

          // collect all other text into a single block
          var code = lines.join('\n');
          
          pragmas.forEach(function(m) {
            var pragma = m[1], content = m[2];
            switch (pragma) {

              case 'class':
              case 'element':
                current = {
                  name: content,
                  description: code
                };
                classes.push(current);
                break;
              
              case 'attribute':
              case 'method':
              case 'event':
                subCurrent = {
                  name: content,
                  description: code
                };
                makePragma(current, pragma + 's', subCurrent);
                break;

              case 'default':
              case 'type':
                subCurrent[pragma] = content;
                break;

              default:
                current[pragma] = content;
                break;
            }
          });

          // utility function, yay hoisting
          function makePragma(object, pragma, content) {
            var p$ = object;
            var p = p$[pragma];
            if (!p) {
              p$[pragma] = p = [];
            }
            p.push(content);
          }

        });

        if (classes.length === 0) {
          classes.push({name: this.url.split('/').pop(), description: '**Undocumented**'});
        }
        this.data = { classes : classes };
      },

      dataChanged: function() {
        this.fire('data-ready');
      }

    });

  </script>

      <context-free-parser url="{{}}" on-data-ready="{{parserDataReady}}"></context-free-parser>
    </template>

      <core-doc-page core-flex="" data="{{data}}"></core-doc-page>
    </core-layout>

  <script>

    Polymer('core-doc-viewer', {

      classes: [],
      sources: [],

      ready: function() {
        window.addEventListener('hashchange', this.parseLocationHash.bind(this));
        this.parseLocationHash();
      },

      parseLocationHash: function() {
        this.route = window.location.hash.slice(1);
      },

      routeChanged: function() {
        this.validateRoute();
      },

      validateRoute: function() {
        if (this.route) {
          this.classes.some(function(c) {
            if (c.name === this.route) {
              this.data = c;
              this.route = '';
              return;
            }
          }, this);
        }
      },

      selectedChanged: function() { 
        this.data = this.classes[this.selected];
      },

      parserDataReady: function(event) {
        this.assimilateData(event.target.data);
      },

      assimilateData: function(data) {
        this.classes = this.classes.concat(data.classes);
        this.classes.sort(function(a, b) {
          var na = a && a.name.toLowerCase(), nb = b && b.name.toLowerCase();
          return (na < nb) ? -1 : (na == nb) ? 0 : 1;
        });
        if (!this.data && !this.route && this.classes.length) {
          this.data = this.classes[0];
        }
        this.validateRoute();
      }

    });

  </script>
