<html>
<head>
  <meta charset="utf-8">
  <script src="../../web-component-tester/browser.js"></script>
</head>
<body>
  <script>
    var suites = [
      'unit/base.html',
      'unit/micro.html',
      'unit/unresolved.html',
      'unit/case-map.html',
      'unit/attributes.html',
      'unit/dom-module.html',
      'unit/dom-module-inline.html',
      'unit/async.html',
      'unit/behaviors.html',
      'unit/behaviors.html?lazyRegister=true',
      'unit/behaviors.html?lazyRegister=max',
      'unit/template.html',
      'unit/template-whitespace.html',
      'unit/ready.html',
      'unit/ready-shadow.html',
      'unit/attached-style.html',
      'unit/configure.html',
      'unit/shady.html',
      'unit/polymer-dom.html',
      'unit/polymer-dom-shadow.html',
      'unit/polymer-dom-content.html',
      'unit/polymer-dom-content.html?dom=shadow',
      'unit/polymer-dom-observeNodes.html',
      'unit/polymer-dom-observeNodes.html?dom=shadow',
      'unit/debounce.html',
      'unit/bind.html',
      'unit/bind.html?suppressBindingNotifications&suppressTemplateNotifications',
      'unit/bind.html?dom=shadow',
      'unit/notify-path.html',
      'unit/path.html',
      'unit/array-selector.html',
      'unit/events.html',
      'unit/gestures.html',
      'unit/gestures.html?dom=shadow',
      'unit/settings.html?dom=shadow&useNativeCSSProperties=true',
      'unit/utils.html',
      'unit/utils-content.html',
      'unit/utils.html?dom=shadow',
      'unit/utils-content.html?dom=shadow',
      'unit/resolveurl.html',
      'unit/css-parse.html',
      'unit/styling-scoped.html',
      'unit/preserve-style-include/styling-scoped.html',
      'unit/styling-extends.html',
      'unit/styling-remote.html',
      'unit/styling-cross-scope-var.html',
      'unit/styling-cross-scope-var.html?lazyRegister=true&useNativeCSSProperties=true',
      'unit/styling-cross-scope-var.html?dom=shadow',
      'unit/styling-cross-scope-var.html?dom=shadow&lazyRegister=true&useNativeCSSProperties=true',
      'unit/styling-cross-scope-apply.html',
      'unit/styling-cross-scope-apply.html?lazyRegister=true&useNativeCSSProperties=true',
      'unit/styling-cross-scope-apply.html?dom=shadow',
      'unit/styling-cross-scope-apply.html?dom=shadow&lazyRegister=true&useNativeCSSProperties=true',
      'unit/styling-cross-scope-unknown-host-shadow.html',
      'unit/style-cache.html',
      'unit/custom-style.html',
      'unit/custom-style-scope-cache.html',
      'unit/custom-style.html?lazyRegister=true&useNativeCSSProperties=true',
      'unit/custom-style.html?dom=shadow',
      'unit/custom-style.html?dom=shadow&lazyRegister=true&useNativeCSSProperties=true',
      'unit/custom-style-late.html',
      'unit/custom-style-async.html',
      'unit/custom-style-async.html?dom=shadow',
      'unit/custom-style-async.html?lazyRegister=true&useNativeCSSProperties=true',
      'unit/custom-style-async.html?lazyRegister=true&useNativeCSSProperties=true&dom=shadow',
      'unit/dynamic-import.html',
      'unit/templatizer.html',
      'unit/template-preserve-content.html',
      'unit/dom-repeat.html',
      'unit/dom-repeat.html?suppressBindingNotifications&suppressTemplateNotifications',
      'unit/dom-if.html',
      'unit/dom-if.html?suppressBindingNotifications&suppressTemplateNotifications',
      'unit/dom-template.html',
      'unit/dom-bind.html',
      'unit/dom-bind-yield.html',
      'unit/script-after-import-in-head.html',
      'unit/globals.html',
      'unit/lazy-register.html',
      'unit/element-disable-upgrade.html'
    ];

    if (window.customElements || document.registerElement) {
      suites.push('unit/attach-detach-timing.html');
    }
    if (/edge/i.test(navigator.userAgent)) {
      // Skip testing on ShadowDOM Polyfill on Edge; it lacks workarounds for
      // Edge DocumentFragment bugs
      suites = suites.filter(function(s) { return s.indexOf('-shadow.html') < 0; });
    }

    WCT.loadSuites(suites);
  </script>
</body>
</html>
