<html>
<head>
  <title>Polymer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer.html">
</head>
<body>
  <dom-module id="my-core-element">
    <template>
      {{name}}: {{foo}}
    </template>
    <script>
    var MyElement = (function() {
      var properties = {
        foo: {
          value: 'foo',
          observer: '_fooHandler'
        },
        name: {
          value: function() {
            return this.localName;
          }
        }
      };

      class MyElement extends Polymer.Element {

        static get properties() {
          return properties;
        }

        static get is() {
          return 'my-core-element';
        }

        static finalize() {
          if (!this.finalized) {
            this.finalized = true;
            // TODO(sorvell): this is very ugly, but calling `super` does 
            // not change `this` so we do this instead.
            super.prototype.constructor.finalize();
            this.createProperties(properties);
            this.prepareTemplate();
          }
        }

        static get observedAttributes() {
          return this.addPropertiesToAttributes(properties, 
            super.observedAttributes || []);
        }


        constructor() {
          super();
          this.constructor.data.setPropertyDefaults(this, properties);
          console.log('extended!', this.localName);
        }

        _fooHandler() {
          console.log('_fooHandler', this.localName);
        }

        _tapHandler() {
          console.log('_tapHandler', this.localName);
        }


        afterFirstRender() {
          super.afterFirstRender();
          this.addListeners({
            tap: '_tapHandler'
          });
          this.ensureAttributes({
            bar: 'bar'
          });
        }

      }

      customElements.define(MyElement.is, MyElement);

      return MyElement;

    })();

    function MyMixin(Base) {
      return class extends Base {

        static get properties() {
          return {
            mixin: {
              observer: '_mixinHandler'
            }
          }
        }

        static finalize() {
          if (!this.finalized) {
            this.finalized = true;
            super.prototype.constructor.finalize();
            if (this.hasOwnProperty('properties')) {
              this.createProperties(this.properties);
            }
            this.createExpressionObservers([
              '_observate(mixin, sub, nug)'
            ]);
            this.prepareTemplate();
          }
        }

        static get observedAttributes() {
          return this.addPropertiesToAttributes(this.properties, 
            super.observedAttributes || []);
        }

        constructor() {
          super();
          this.mixin = 'mixin';
        }

        _mixinHandler() {
          console.log('_mixinHandler', this.localName);
        }

        afterFirstRender() {
          super.afterFirstRender();
          this.addListeners({
            tap: '_otherTapHandler'
          });
        }

        _otherTapHandler() {
          console.log('_otherTapHandler');
        }

        _observate(mixin, sub, nug) {
          console.log('_observate', mixin, sub, nug);
        }
        
      }
      
    }

    class MySubClass extends MyMixin(MyElement) {

      static get is() {
        return 'my-sub';
      }

      static get properties() {
        return {
          sub: {
            observer: '_subHandler'
          }
        }
      }

      static finalize() {
        if (!this.finalized) {
          this.finalized = true;
          super.prototype.constructor.finalize();
          if (this.hasOwnProperty('properties')) {
            this.createProperties(this.properties);
          }
          this.prepareTemplate();
        }
      }

      static get observedAttributes() {
        return this.addPropertiesToAttributes(this.properties, 
          super.observedAttributes || []);
      }

      constructor() {
        super();
        this.sub = 'sub';
      }

      _mixinHandler() {
        super._mixinHandler();
        console.log('_mixinHandler', this.localName);
      }

      _subHandler() {
        console.log('_subHandler', this.localName);
      }

      _impHandler() {
        console.log('_impHandler', this.localName);
      }

    }

    customElements.define('my-sub', MySubClass);
    </script>
  </dom-module>


  <my-core-element></my-core-element>
  <hr>
  <my-sub></my-sub>
  
</body>
</html>
