<html>
<head>
  <title>Polymer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer.html">
  <script>

  HTMLImports.whenReady(function() {

    'use strict';

    class XBase extends HTMLElement {

      constructor() {
        super();
        this.createdCallback();
      }

      createdCallback() {
        this.textContent = this.localName;
      }

      _tap(e) {
        console.log(e.type, e);
      }

    };

    customElements.define('x-base', XBase);

    class XExtend extends XBase {

      constructor() {
        super();
        this.createdCallback();
      }

      createdCallback() {
        super.createdCallback();
        this.textContent += ' (overridden!)';
      }

      _tap(e) {
        console.log(e.type, e);
      }

    };

    customElements.define('x-extend', XExtend);

    // *********************

    // working up to this...
    Polymer({

      is: 'x-polymer',

      listeners: {
        tap: '_tap'
      },

      created: function() {
        this.textContent = this.localName;
        this.listen(this, 'custom', '_custom');
      },

      _tap: function(e) {
        console.log(e.type, e);
        this.fire('custom');
      },

      _custom: function(e) {
        console.log(e.type, e);
      }

    });

    var ES6PolymerMeta = {
      is: 'es6-polymer',

      listeners: {
        tap: '_tap'
      }
    }

    class ES6Polymer extends Polymer.Element(HTMLElement) {

      created() {
        this.textContent = this.localName;
      }

      _tap(e) {
        console.log(e.type, e);
      }
    }

    Polymer(ES6Polymer, ES6PolymerMeta);

    Polymer(class extends ES6Polymer {}, {is: 'es6-polymer-extend'});

  });
  </script>
</head>
<body>
  <x-base></x-base>
  <hr>
  <x-extend></x-extend>
  <hr>
  <x-polymer></x-polymer>
  <hr>
  <es6-polymer></es6-polymer>
  <hr>
  <es6-polymer-extend></es6-polymer-extend>
</body>
</html>
