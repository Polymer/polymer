<html>
<head>
  <title>Polymer - bindings</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../polymer.html">

</head>
<body>
  <dom-module id="x-bindings">
    <template>
      <style>
        :host {
          display: block;
          background: beige;
          padding: 8px;
        }
      </style>
      <div prop$="{{prop}}" title="{{prop}}">{{prop}}</div>
      <div>{{concat(prop, foo)}}</div>
      <div>[ {{prop}} - {{concat(prop, foo)}} ]</div>
    </template>
    <script>
    (function() {
      'use strict';

      Polymer({

        is: 'x-bindings',

        properties: {
          
          prop: {
            value: 'prop'
          },

          foo: {
            value: 'foo'
          }

        },

        concat: function(a, b) {
          return a + ' ' + b;
        }

      });


    })();
    </script>
  </dom-module>

  <x-bindings id="el1" runtime></x-bindings>

</body>
</html>
