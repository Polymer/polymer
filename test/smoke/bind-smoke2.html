<link rel="import" href="../../polymer.html">

<body>
  
  <dom-module is="data-source">
    <template>
      <span>{{prop}}</span>
      <span>{{data.length}}</span>: length
      <br>
      
      <template is="dom-repeat" items="{{data}}">
        <span>{{item}}</span>
      </template>:items
    </template>
  </dom-module>
  
  
  <script>
      Polymer({
        is: 'data-source',
        
        properties: {
          data: {
            //readOnly: true,
            notify: true,
            type: Array,
            value: [1, 2, 3]
          },
          
          prop: {
            readOnly: true,
            notify: true,
            type: String,
            value: 'foo'
          }
        }
      });
  </script>  
  
  
  <template is="dom-bind">
    
    <h1>Element</h1>
    <data-source data="{{data}}" prop="{{prop}}"></data-source>
    
    <h1>Databound</h1>
    
    <span>{{prop}}</span>

    <template is="dom-repeat" items="{{data}}">
      <span>{{item}}</span>
    </template>
    
  </template>
  

  
</body>
