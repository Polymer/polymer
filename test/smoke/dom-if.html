<html>
<head>
  <title>Polymer - dom-if</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="import" href="../../src/templatizer/dom-if.html">

</head>
<body>

  <template id="x-host">
    <input value="{{hostProp::input}}">
    <input type="checkbox" checked="{{stamp::change}}">
    <template is="dom-if" if="{{stamp}}"><input value="{{hostProp::input}}"></template>
    <template is="dom-if" if="{{stamp}}" restamp><input value="{{hostProp::input}}"></template>
  </template>

  <script>
    var data = new Polymer.BatchedEffects();
    var template = document.querySelector('template#x-host');

    class XHost extends HTMLElement {
      constructor() {
        this.createdCallback();
      }
      createdCallback() {
        data.prepare(this, function() {
          this.attachShadow({mode:'open'}).appendChild(data.stamp(this, template));
        });
        this.hostProp = 'prop';
      }
      connectedCallback() {
        this.attachedCallback();
      }
      attachedCallback() {
        data.flush(this);
      }
    }

    data.bindTemplate(XHost, template);

    document.registerElement('x-host', XHost);
  </script>

  <x-host></x-host>

</body>
</html>
