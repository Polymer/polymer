<html>
<head>
  <title>Polymer - attributes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../polymer.html">

  <script>
  (function() {

    'use strict';

    var attributes = new Polymer.AttributeToProperty();

    class XBase extends HTMLElement {

      constructor() {
        super();
        this.textContent = 'hello world';
        // test attributeChanged
        this.setAttribute('attr', 'attr');
        console.log('attributeToProperty: pull is', this.pull);
      }

      attributeChangedCallback(name, old, value) {
        if (name in XBase.observedAttributes) {
          attributes.attributeToProperty(this, name, value);
          console.log('attributeChangedCallback: attr is', this.attr);
        }
      }

    }

    XBase.observedAttributes = {
      pull: true,
      attr: true
    };

    customElements.define('x-base', XBase);

    // *********************

    // working up to this...
    Polymer({

      is: 'x-polymer',

      hostAttributes: {
        foo: 'foo'
      },

      properties: {
        pull: {type: String}
      },

      ready: function() {
        this.textContent = this.localName;
        console.log('attribute set to property: pull is', this.pull);
      }

    });

  })();
  </script>
</head>
<body>
  <x-base pull="pull"></x-base>

  <hr>

  <x-polymer pull="polymer-pull"></x-polymer>
</body>
</html>
