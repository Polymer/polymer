<!doctype html>
<html>
<head>

  <title>dom-if</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer.html">

</head>
<body>

  <dom-module id="x-host">
    <style>
      :host {
        display: block;
      }

      :host-context([dir="rtl"]):after {
        content: 'rtl';
      }
    </style>
    <template>
      Hi!
    </template>
    <script>
      Polymer({
        is:'x-host',
      });
    </script>
  </dom-module>
  
  <div  dir="rtl">
    <x-host></x-host>
  </div>
  <br>
  <x-host></x-host>
  

</body>
</html>
