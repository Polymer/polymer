<!DOCTYPE html>
<html>
<head>
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer.html">
</head>
<body>
  <dom-module id="grandchild-element">
  <script>
      Polymer({
        is: 'grandchild-element',
        ready: function(){
          console.log('grandchild-element ready');
        }
      });
  </script>
</dom-module>
<dom-module id="child-element">
  <template>
    <grandchild-element></grandchild-element>
    <h2>{{person}}</h2>
  </template>
  <script>
      Polymer({
        is: 'child-element',
        properties: {
          person: {
            type: Object
          }
        },
        ready: function(){
          console.log('child-element ready');
        }
      });
  </script>
</dom-module>
 <dom-module id="parent-element">
  <template>
     <template is="dom-repeat" items="[[childrenData]]">
      <child-element person="[[item]]"></child-element>
    </template>
  </template>
  <script>
      Polymer({
        is: 'parent-element',
        properties: {
          childrenData: {
            type: Array,
            value: function() { return ["Child name"]}
          }
        },
        ready: function(){
          console.log('parent-element ready');
        }
      });
  </script>
</dom-module>


<parent-element></parent-element>

</body>
</html>
