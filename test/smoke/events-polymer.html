<html>
<head>
  <title>Polymer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer.html">
  <script>
  (function() {

    'use strict';

    var Events = new Polymer.GestureEventListeners();

    class XBase extends HTMLElement {

      constructor() {
        super();
        this.textContent = this.localName;
        Events.addMethodListener(this, 'tap', '_tap');
      }

      _tap(e) {
        console.log(e.type, e);
      }

    }

    customElements.define('x-base', XBase);

    // *********************

    // working up to this...
    Polymer({

      is: 'x-polymer',

      listeners: {
        tap: '_tap'
      },

      created: function() {
        this.textContent = this.localName;
        this.listen(this, 'custom', '_custom');
      },

      _tap: function(e) {
        console.log(e.type, e);
        this.fire('custom')
      },

      _custom: function(e) {
        console.log(e.type, e);
      }

    });

  })();
  </script>
</head>
<body>
  <x-base></x-base>
  <hr>
  <x-polymer></x-polymer>
</body>
</html>
