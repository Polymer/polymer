<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      Polymer = {
        preserveStyleIncludes: true
      }
    </script>
    <link rel="import" href="../../polymer.html">
  </head>
  <body>
    <dom-module id="include4">
      <template>
        <style>
          :host {
            color: red;
            --mixin: {
              border: 2px solid tomato;
            }
          }
        </style>
        <style></style>
      </template>
    </dom-module>

    <dom-module id="include2">
      <template>
        <style>
          :host {
            margin: 10px;
          }
        </style>
        <style></style>
      </template>
    </dom-module>

    <dom-module id="include1">
      <template>
        <style include="include2 include3">
          :host {
            padding: 10px;
          }
        </style>
        <style include="include4"></style>
      </template>
    </dom-module>

    <dom-module id="x-test">
      <template>
        <style include="include1">
          :host {
            display: block;
            background: green;
            @apply --mixin;
          }

        </style>
        <div>Hi</div>
      </template>
      <script>
      Polymer({
        is: 'x-test'
      });
      </script>
    </dom-module>


    <x-test></x-test>
  </body>
</html>
