<html>
<head>
  <title>Polymer - dom-repeat</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../src/templatizer/dom-repeat.html">

</head>
<body>

  <template id="x-host">
    <template is="dom-repeat" items="{{items}}">
      <input value="{{item.prop::input}}"><br>
    </template>
    <hr>
    <template is="dom-repeat" items="{{items}}">
      <input value="{{item.prop::input}}"><br>
    </template>
  </template>

  <script>
    HTMLImports.whenReady(function() {

      var data = new Polymer.BatchedEffects();
      var template = document.querySelector('template#x-host');

      class XHost extends HTMLElement {
        constructor() {
          this.createdCallback();
        }
        createdCallback() {
          var self = this;
          data.prepare(this, function() {
            this.attachShadow({mode:'open'}).appendChild(data.stamp(this, template));
          });
          this.items = [
            {prop: 'a'},
            {prop: 'b'},
            {prop: 'c'}
          ];
        }
        connectedCallback() {
          this.attachedCallback();
        }
        attachedCallback() {
          data.flush(this);
        }
      }

      data.bindTemplate(XHost, template);

      customElements.define('x-host', XHost);
    });
  </script>

  <x-host></x-host>

</body>
</html>
