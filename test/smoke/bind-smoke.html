<link rel="import" href="../../polymer.html">

<x-trivial></x-trivial>

<style>

  x-trivial {
    display: block;
    padding: 8px;
  }

</style>

<template>
  <input on-change="inputChange" value="{{value}}"></value>
</template>

<script>

  Polymer({

    is: 'x-trivial',

    ready: function() {
      this.value = 'spoo';
    },

    inputChange: function(e) {
      this.value = e.target.value;
    }

  });

</script>
