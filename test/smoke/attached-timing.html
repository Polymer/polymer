<script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
<script>Polymer ={Xdom: 'shadow'}</script>
<link rel="import" href="../../polymer.html">

<body>
  
  <my-element></my-element>
  
  <dom-module id="x-b">
    <template>x-b</template>
    <script>
      Polymer({
        is: 'x-b',
        properties: {
          foo: {value: 'foo', observer: '_fooChanged'}
        },
        attached: function() {
          console.log(this.is, 'attached');
        },
        _fooChanged: function() {
          console.log(this.is, '_fooChanged');
        }
      })
    </script>
  </dom-module>

  <dom-module id="x-a">
    <template>x-a: <x-b></x-b></template>
    <script>
      Polymer({
        is: 'x-a',
        properties: {
          foo: {value: 'foo', observer: '_fooChanged'}
        },
        attached: function() {
          console.log(this.is, 'attached');
        },
        _fooChanged: function() {
          console.log(this.is, '_fooChanged');
        }
      })
    </script>
  </dom-module>
  
  
  <dom-module id="my-element">
    <template>
      <style>
        :host {
          display: block;
        }
      </style>
      my-element: <x-a></x-a>
    </template>

    <script>
    // setTimeout(function() {  
      Polymer({
        is: 'my-element',
        properties: {
          foo: {value: 'foo', observer: '_fooChanged'}
        },
        attached: function() {
          console.log(this.is, 'attached');
        },
        _fooChanged: function() {
          console.log(this.is, '_fooChanged');
        }
      });
    // }, 1000);
    </script>
  </dom-module>

</body>
</html>
