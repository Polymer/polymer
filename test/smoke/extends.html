<!doctype html>
<html>
<head>

  <title>extends</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer.html">

</head>
<body>

  <dom-module id="x-base">
    <template strip-whitespace>
      <style>
        :host {
          display: block;
          border: 1px dashed orange;
          margin: 8px;
          padding: 8px;
        }
      </style>
      x-base: {{value}}
    </template>
    <script>
    HTMLImports.whenReady(function() {
      Polymer({

        is: 'x-base',

        hostAttributes: {
          nug: true
        },

        listeners: {
          'tap': 'baseTap'
        },

        properties: {
          value: {
            value: 'stamped!',
            observer: '_valueChanged'
          },

          foo: {
            value: 'foo'
          }
        },

        observers: [
          '_fooChanged(foo)'
        ],

        ready: function() {
          console.log('***');
          console.log('I x-base.ready', this.is);
        }, 

        go: function() {
          console.log('***');
          console.log(this.is, 'x-base.go!');
        },

        baseTap: function(e) {
          console.log(e.target.localName, e.type);
        },

        _valueChanged: function() {
          console.log(this.is, this.value);
        },

        _fooChanged: function() {
          //console.log(this.is, this.foo);
        }

      });
    });
    </script>
  </dom-module>

  <dom-module id="x-base1">
    <script>
    // note: don't have to do anything to be `was-able`
    HTMLImports.whenReady(function() {
      Polymer({

        is: 'x-base1',
        extends: 'x-base',

      });
    });
    </script>
  </dom-module>

  <dom-module id="x-extend">
    <template strip-whitespace>
      <style>
        :host {
          display: block;
          border: 1px dashed orange;
          margin: 8px;
          padding: 8px;
        }
      </style>
      <span>&raquo;</span>
      x-extend: {{value}} {{value2}}
      <span>&laquo;</span>
    </template>
    <script>
    HTMLImports.whenReady(function() {
      Polymer({

        is: 'x-extend',

        extends: 'x-base',

        hostAttributes: {
          bar: true
        },

        properties: {
          value2: {
            value: 'stamp2!'
          }
        },

        // observers: [
        //   'stuffHappened(value, value2)'
        // ],

        ready: function() {
          this.getPrototype('x-base').ready.call(this);
          console.log('I am x-extend.ready', this.is);
        },

        go: function() {
          this.getPrototype('x-base').go.call(this);
          console.log(this.is, 'x-extend.go!');
        },

        stuffHappened: function(a, b) {
          console.log(this.is, 'stuffHappened', a, b);
        }

      });
    });
    </script>
  </dom-module>

  <x-base></x-base>

  <x-base1></x-base1>

  <x-extend></x-extend>


  <script>
  addEventListener('WebComponentsReady', function() {
    console.log('*****');
    document.querySelector('x-base').go();
    document.querySelector('x-extend').go();
  });
  </script>

</body>
</html>
