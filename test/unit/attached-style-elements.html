<dom-module id="attached-style">
  <style>
    :host {
      display: block;
      box-sizing: border-box;
      border: 1px solid black;
      height: 100px;
    }
  </style>
  <template>Hi</template>
  <script>
    Polymer({

      is: 'attached-style',

      attached: function() {
        this.offsetParentAtAttachedTime = this.offsetParent;
        this.offsetHeightAtAttachedTime = this.offsetHeight;
      }

    });
  </script>
</dom-module>
