<html>
<head>
  <meta charset="utf-8">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>
  <link rel="import" href="../../polymer.html">
<body>

<script>
  HTMLImports.whenReady(function() {
    class XFoo extends Polymer.LegacyElement {
      ready() {
        super.ready();
        Polymer.RenderStatus.beforeNextRender(() => {
          this.beforeNextRender();
        });
        Polymer.RenderStatus.afterNextRender(() => {
          this.afterNextRender();
        });
      }

      beforeNextRender() {}
      afterNextRender() {}

    }
    customElements.define('x-foo', XFoo);
  });
</script>

<script>

suite('render-status', function() {

  test('beforeNextRender', function(done) {
    let el = document.createElement('x-foo');
    let beforeCalled;
    el.beforeNextRender = function() {
      beforeCalled = true;
    }
    document.body.appendChild(el);
    requestAnimationFrame(() => {
      setTimeout(() => {
        assert.isTrue(beforeCalled);
        done();
      });
    });
  });

  test('afterNextRender', function(done) {
    let el = document.createElement('x-foo');
    let afterCalled;
    let raf;
    requestAnimationFrame(() => {
      assert.notOk(afterCalled);
      raf = true;
    })
    el.afterNextRender = function() {
      afterCalled = true;
      assert.ok(raf);
      done();
    }
    document.body.appendChild(el);
  });

});

</script>

</body>
</html>
