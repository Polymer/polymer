<script src="https://cdnjs.cloudflare.com/ajax/libs/validator/4.0.5/validator.js"></script>
<script>
var Validator = Validator || {};
Validator.js = Validator.js || {rules: validator};
</script>

<dom-module id="external-library">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h1>Card Number:</h1>
    <h3 id="ccLabel">{{cardNumber}}</h3>
    <input id="ccInput" value="{{cardNumber::input}}"></input>
  </template>
  <script>
    Polymer({
      is: 'external-library',

      properties: {
        cardNumber: {
          type: String,
          notify: true,
          isCreditCard: true
        }
      },

      behaviors: [
        Validator.js
      ],

      listeners: {
        'card-number-changed': '_cardNumberChanged',
        'card-number-invalid': '_cardNumberFailedValidation'
      },

      _cardNumberChanged: function () {
        this.$.ccInput.style['border-color'] = 'green';
      },

      _cardNumberFailedValidation: function (event) {
        this.$.ccLabel.innerHTML = 'Failed: ' + event.detail.ruleName;
        this.$.ccInput.style['border-color'] = 'red';
      }
    });
  </script>
</dom-module>


<dom-module id="simple-min-max-rules">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h1>Name:</h1>
    <h3 id="nameLabel">{{name}}</h3>
    <input id="nameInput" value="{{name::input}}"></input>
  </template>
  <script>
    Polymer({
      is: 'simple-min-max-rules',

      rules: {
        maxLength: function(val, arg) {
          return (val.length <= arg);
        },
        minLength: function(val, arg) {
          return (val.length >= arg);
        }
      },

      properties: {
        name: {
          type: String,
          maxLength: 5,
          minLength: 3,
          notify: true
        }
      },

      listeners: {
        'name-changed': '_nameChanged',
        'name-invalid': '_nameFailedValidation'
      },

      _nameChanged: function () {
        this.$.nameInput.style['border-color'] = 'green';
      },

      _nameFailedValidation: function (event) {
        this.$.nameLabel.innerHTML = 'Failed: ' + event.detail.ruleName;
        this.$.nameInput.style['border-color'] = 'red';
      }
    });
  </script>
</dom-module>

<dom-module id="enum-rules">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h1>Card type:</h1>
    <h3 id="ccTypeLabel">{{cardType}}</h3>
    <input id="ccTypeInput" value="{{cardType::input}}"></input>
  </template>
  <script>
    Polymer({
      is: 'enum-rules',

      rules: {
        in: function (val, arg) {
          return !!(arg.indexOf(val) + 1);
        }
      },

      properties: {
        cardType: {
          type: String,
          in: ['Debit', 'Credit'],
          notify: true
        }
      },

      listeners: {
        'name-changed': '_nameChanged',
        'name-invalid': '_nameFailedValidation'
      },

      _nameChanged: function () {
        this.$.nameInput.style['border-color'] = 'green';
      },

      _nameFailedValidation: function (event) {
        this.$.nameLabel.innerHTML = 'Failed: ' + event.detail.ruleName;
        this.$.nameInput.style['border-color'] = 'red';
      }
    });
  </script>
</dom-module>

<dom-module id="regex-rules">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h1>Phone Number:</h1>
    <h3 id="phoneNumberLabel">{{phoneNumber}}</h3>
    <input id="phoneNumberInput" value="{{phoneNumber::input}}"></input>
  </template>
  <script>
    Polymer({
      is: 'regex-rules',

      rules: {
        matches: function (val, arg) {
          return val.match(arg);
        }
      },

      properties: {
        phoneNumber: {
          type: String,
          matches: /\d{10}/,
          notify: true
        }
      },

      listeners: {
        'phone-number-changed': '_phoneNumberChanged',
        'phone-number-invalid': '_phoneNumberFailedValidation'
      },

      _phoneNumberChanged: function () {
        this.$.phoneNumberInput.style['border-color'] = 'green';
      },

      _phoneNumberFailedValidation: function (event) {
        this.$.phoneNumberLabel.innerHTML = 'Failed: ' + event.detail.ruleName;
        this.$.phoneNumberInput.style['border-color'] = 'red';
      }
    });
  </script>
</dom-module>
