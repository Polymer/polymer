<dom-module id="x-no-templates">
  <template>doesn't match anything</template>
  <script>
    (function() {
      class NoTemplates extends Polymer.DomSwitch(Polymer.Element) {
        static get is() { return 'x-no-templates'; }
      }
      customElements.define(NoTemplates.is, NoTemplates);
    })();
  </script>
</dom-module>

<dom-module id="x-one-of-each">
  <template type="test1"><span id="test1">{{args}}</span></template>
  <template type="test2"><span id="test2">{{args}}</span></template>
  <template default>
    <span id="default_type">{{type}}</span>:
    <span id="default_args">{{args}}</span>
  </template>
  <script>
    (function() {
      'use strict';

      class XOneOfEach extends Polymer.DomSwitch(Polymer.Element) {
        static get is() { return 'x-one-of-each'; }
        static get properties() { return {args: String}; }
      }
      customElements.define(XOneOfEach.is, XOneOfEach);
    })();
  </script>
</dom-module>

<dom-module id="x-two-of-each">
  <template type="test1"><div id="same">first</div><span id="test1">{{args}}</span></template>
  <template type="test1"><div id="same">second</div><span id="test1">{{args}}</span></template>
  <template type="test2"><div id="same">first</div><span id="test2">{{args}}</span></template>
  <template type="test2"><div id="same">second</div><span id="test2">{{args}}</span></template>
  <template default>
    <div id="same">first</div>
    <span id="default_type">{{type}}</span>:
    <span id="default_args">{{args}}</span>
  </template>
  <template default>
    <div id="same">second</div>
    <span id="default_type">{{type}}</span>:
    <span id="default_args">{{args}}</span>
  </template>
  <script>
    (function() {
      'use strict';

      class XTwoOfEach extends Polymer.DomSwitch(Polymer.Element) {
        static get is() { return 'x-two-of-each'; }
        static get properties() { return {args: String}; }
      }
      customElements.define(XTwoOfEach.is, XTwoOfEach);
    })();
  </script>
</dom-module>
