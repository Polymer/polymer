<link rel="import" href="../../polymer.html">
<dom-module id="x-base">
  <script>
    'use strict';
    class XBase {
      beforeRegister() {
        this.is = 'x-base';
        this.properties = {
          changeTimes: {
            type: Array,
            value: function() {
              return [];
            }
          },
          foo: {
            type: Number,
            value: 0,
            observer: '_fooChanged'
          }
        };
      }
      attached() {
        this.foo = 1;
      }
      _fooChanged() {
        this.changeTimes.push(performance.now());
      }
    }
    XBase = Polymer(XBase);
  </script>
</dom-module>

<dom-module id="x-extend">
  <template>
    <span>[[foo]]</span>
  </template>
  <script>
    'use strict';
    class XExtend extends Polymer.Element {
      beforeRegister() {
        this.is = 'x-extend';
        this.properties = {
          foo: {
            type: Number,
            value: 0
          }
        };
      }
    }
    XExtend = Polymer(XExtend);
  </script>
</dom-module>

<dom-module id="x-input">
  <script>
    'use strict';
    class XInput {
      beforeRegister() {
        this.is = 'x-input';
      }
      bar() {
        return 3;
      }
    }
    XInput.prototype.extends = 'input';
    XInput = Polymer(XInput);
  </script>
</dom-module>

<dom-module id="x-extend-polymer">
  <script>
    'use strict';
    class XExtendPolymer extends XBase {
      beforeRegister() {
        this.is = 'x-extend-polymer';
      }
      _fooChanged() {
        super._fooChanged();
        this.___extended = true;
      }
    }
    XExtendPolymer = Polymer(XExtendPolymer);
  </script>
</dom-module>

<dom-module id="x-extend-x-input">
  <script>
    'use strict';
    class XExtendXInput extends XInput {
      beforeRegister() {
        this.is = 'x-extend-x-input';
      }
      bar() {
        return super.bar() + 1;
      }
    }
    XExtendXInput = Polymer(XExtendXInput);
  </script>
</dom-module>
