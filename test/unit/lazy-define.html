<html>
<head>
  <meta charset="utf-8">
  <script>
    window.customElements = window.customElements || {};
    window.customElements.forcePolyfill = true;
  </script>
  <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script src="wct-browser-config.js"></script>
  <script src="../../node_modules/wct-browser-legacy/browser.js"></script>
  <script type="module" src="../../polymer-legacy.js"></script>
</head>
<body>
  <script type="module">
    import { setLazyDefine } from '../../lib/utils/settings.js';
    setLazyDefine(true);
  </script>

  <dom-module id="x-lazy-declarative">
    <template>
      <span>Lazy</span>
    </template>
    <script type="module">
      import { Polymer } from '../../polymer-legacy.js';
      window.XLazyDeclarative = Polymer({
        is: 'x-lazy-declarative'
     });
      </script>
  </dom-module>

  <dom-module id="x-lazy-imperative">
    <template>
      <span>Lazy</span>
    </template>
    <script type="module">
      import { Polymer } from '../../polymer-legacy.js';
      Polymer({
        is: 'x-lazy-imperative'
      });
      </script>
  </dom-module>

  <dom-module id="x-needs-ctor">
    <template>
      <span>Lazy</span>
    </template>
    <script type="module">
      import { Polymer } from '../../polymer-legacy.js';
      window.XNeedsCtor = Polymer({
        is: 'x-needs-ctor',
        _needsCtor: true
      });
      </script>
  </dom-module>

  <x-lazy-declarative></x-lazy-declarative>

<script type="module">
  import { Polymer } from '../../polymer-legacy.js';

  suite('lazy-define', function() {

    test('Polymer function does not return class when lazy define is used', function() {
      assert.notOk(window.XLazyDeclarative);
      assert.notOk(window.XLazyImperative);
    });

    test('Polymer function does return class when `_needsCtor` is set', function() {
      assert.ok(window.XNeedsCtor);
    });

    test('paser generated elements upgrade', function() {
      let e = document.querySelector('x-lazy-declarative');
      assert.ok(e.root.querySelector('span'));
    });

    test('imperatively generated elements upgrade and customElements.get works after instance created', function() {
      let e = document.createElement('x-lazy-imperative');
      document.body.appendChild(e);
      assert.ok(e.root.querySelector('span'));
    });

  });
</script>
</body>
</html>
