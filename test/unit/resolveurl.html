<html>
<head>
  <meta charset="UTF-8">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>
  <link rel="import" href="../../polymer.html">
  <link id="elements" rel="import" href="sub/resolveurl-elements.html">
</head>
<body>
  <x-resolve></x-resolve>

  <dom-module id="x-resolve">
  </dom-module>

  <script>
    HTMLImports.whenReady(function() {
      class XResolve extends Polymer.Element {
        static get is() { return 'x-resolve'; }
      }
      customElements.define(XResolve.is, XResolve);
    });
  </script>


  <script>
    suite('ResolveUrl', function() {

      test('Urls in styles and attributes', function() {
        var el = document.createElement('p-r');
        document.body.appendChild(el);
        var rx = /sub\/foo\.z/;
        var style = el.shadowRoot.querySelector('style') || document.querySelector('style[scope=p-r]');
        assert.match(style.textContent, rx, 'url not relative to main document');
        assert.match(el.$.div.getAttribute('style'), rx, 'style url not relative to main document');
        assert.match(el.$.img.src, rx, 'src url not relative to main document');
        assert.notMatch(el.$.a.href, rx, 'href was re-written');
        assert.notMatch(el.$.zonk.getAttribute('url'), rx, 'url was re-written');
        assert.notMatch(el.$.rel.href, rx, 'relative href was re-written');
        assert.match(el.$.rel.href, /\?123$/, 'relative href does not preserve query string');
        assert.equal(el.$.action.getAttribute('action'), 'foo.z', 'action was re-written');
        assert.equal(el.$.formAction.getAttribute('action'), 'foo.z', 'action was re-written');
        assert.equal(el.$.hash.getAttribute('href'), '#foo.z', 'hash-only href was re-written');
        assert.equal(el.$.absolute.getAttribute('href'), '/foo.z', 'absolute href was re-written');
        assert.equal(el.$.protocol.getAttribute('href'), 'data:foo.z', 'href with other protocols was re-written');
      });

      test('resolveUrl api', function() {
        var el = document.createElement('p-r');
        var expected = document.location.href.replace(/[?#].*$/, '');
        var actual = el.resolveUrl('../resolveurl.html');
        assert.equal(actual, expected);
      });

      test('resolveUrl api, when defined in main doc', function() {
        var el = document.querySelector('x-resolve');
        var expected = document.location.href.replace(/[?#].*$/, '');
        expected = expected.split('/');
        expected.pop();
        expected = expected.join('/') + '/foo/bar.png';
        var actual = el.resolveUrl('foo/../foo/bar.png');
        assert.equal(actual, expected);
      });

      test('resolveUrl api with assetpath', function() {
        var el = document.createElement('p-r-ap');
        // Manually calculate expected URL, to avoid dependence on
        // URL object for this test for IE! Otherwise, would do this:
        // var importPath = document.querySelector('#elements').href;
        // var expected = new URL('../../assets/Beaker2.jpg', importPath);
        var expected = document.location.href.replace(/[?#].*$/, '');
        expected = expected.split('/');
        expected.pop();
        expected.pop();
        expected = expected.join('/');
        expected = expected + '/assets/Beaker2.jpg';
        var actual = el.resolveUrl('Beaker2.jpg');
        assert.equal(actual, expected);
      });
    });
  </script>
</body>
</html>
