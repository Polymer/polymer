<script>

  suite('some default computed bindings methods', function() {
    var Base = Polymer.Base;

    test('if', function() {
      assert.equal(Base.if(true, 'foo'), 'foo');
      assert.equal(Base.if(false, 'foo'), '');

      assert.equal(Base.if(true, 'foo', 'bar'), 'foo');
      assert.equal(Base.if(false, 'foo', 'bar'), 'bar');
      assert.equal(Base.if(undefined, 'foo', 'bar'), 'bar');

      assert.equal(Base.if(5, 'foo', 'bar'), 'foo');
      assert.equal(Base.if({}, 'foo', 'bar'), 'foo');
      assert.equal(Base.if([], 'foo', 'bar'), 'foo');
      assert.equal(Base.if('foo', 'foo', 'bar'), 'foo');

      assert.equal(Base.if(true, 'foo', 'bar', 'pre-', '-post'), 'pre-foo-post');
      assert.equal(Base.if(false, 'foo', 'bar', 'pre-', '-post'), 'pre-bar-post');

      assert.equal(Base.if(true, 'foo', undefined, 'pre-', '-post'), 'pre-foo-post');
      assert.equal(Base.if(true, 'foo', undefined, undefined, '-post'), 'foo-post');
    });

    test('join', function() {
      assert.equal(Base.join(['foo', 'bar']), 'foo,bar');
      assert.equal(Base.join(['foo', 'bar'], ''), 'foobar');
      assert.equal(Base.join(['foo', 'bar', 'zoo'], 1), 'foo1bar1zoo');
    });

    test('concat', function() {
      assert.equal(Base.concat('foo'), 'foo');
      assert.equal(Base.concat('foo', 'bar'), 'foobar');
      assert.equal(Base.concat(10, 'foo'), '10foo');
    });

    test('and', function() {
      assert.equal(Base.and(true, true), true);
      assert.equal(Base.and(true, false), false);
      assert.equal(Base.and(false, false), false);
      assert.equal(Base.and(true, true, true, false), false);
      assert.equal(Base.and(10, 'foo'), true);
      assert.equal(Base.and({}, false), false);
      assert.equal(Base.and([], false), false);
    });

    test('or', function() {
      assert.equal(Base.or(true, true), true);
      assert.equal(Base.or(true, false), true);
      assert.equal(Base.or(false, false), false);
      assert.equal(Base.or(true, true, true, false), true);
      assert.equal(Base.or(10, 'foo'), true);
      assert.equal(Base.or({}, false), true);
      assert.equal(Base.or([], false), true);
    });

    test('xor', function() {
      assert.equal(Base.xor(true, true), false);
      assert.equal(Base.xor(true, false), true);
      assert.equal(Base.xor(false, false), false);
      assert.equal(Base.xor(true, true, true, false), true);
      assert.equal(Base.xor(10, 'foo'), false);
      assert.equal(Base.xor({}, false), true);
      assert.equal(Base.xor([], false), true);
    });

  });
</script>
