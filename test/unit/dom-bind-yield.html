<html>
<head>
  <meta charset="utf-8">
  <script src="../../../web-component-tester/browser.js"></script>
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
</head>
<body>

  <link rel="import" href="../../polymer.html">

  <script>
    if (window.Polymer) {
      Polymer({
        is: 'x-fire',
        ready: function() {
          this.fire('fired');
        }
      })
    }
  </script>

  <template is="dom-bind" id="domBind">
    <x-fire on-fired="fired"></x-fire>
  </template>

  <script>
    if (window.Polymer) {
      var now = Date.now() + 1000;
      while (Date.now() < now) {
        Math.random();
      }
    }
  </script>

  <script>
    window.domBind.fired = function() {
      this.didFire = true;
    }
  </script>

  <script>

    if (window.Polymer) {

      suite('bind stamps after page fully loads (despite yielding)', function() {

        test('event handled', function() {
          assert.isTrue(window.domBind.didFire);
        });

      });

    }

  </script>
</body>
</html>
