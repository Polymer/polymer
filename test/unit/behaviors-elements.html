<script>

  Polymer.BehaviorA = {

    properties: {

      label: {
        type: String,
        observer: '_labelChanged'
      },

      hasOptionsA: {
        readOnly: true,
        notify: true
      },

      overridableProperty: {
        value: false
      },

      overridablePropertyB: {
        value: false
      },

      hasBehaviorA: {
        value: true
      }
    },

    _simpleProperty: 'A',

    hostAttributes: {
      behavior: 'A',
      user: 'A'
    },

    listeners: {
      change: '_changeHandler'
    },

    ready: function() {
      this.__readyA = true;
    },

    _labelChanged: function(label) {
      this.__label = label;
    },

    _changeHandler: function(e) {
      this.__change = e.detail.value;
    },

    _toOverride: function() {
    }

  };

</script>

<script>

  Polymer.BehaviorB = {

    properties: {

      disabled: {
        type: Boolean,
        value: false,
        observer: '_disabledChanged'
      },

      hasOptionsB: {
        readOnly: true,
        notify: true
      },

      hasBehaviorB: {
        value: true
      },

      overridablePropertyB: {
        value: true
      },

    },

    hostAttributes: {
      behavior: 'B',
      user: 'B'
    },

    _simpleProperty: 'B',

    _disabledChanged: function(disabled) {
      this.__disabled = disabled
    },

    ready: function() {
      this.__readyB = true;
    },

    _toOverride: function() {}

  };

</script>

<dom-module id="single-behavior">

  <script>

    Polymer({

      behaviors: [
        Polymer.BehaviorA
      ]

    });

  </script>

</dom-module>

<dom-module id="multi-behaviors">

  <script>

    Polymer({

      behaviors: [
        Polymer.BehaviorA,
        Polymer.BehaviorB
      ],

      properties: {

        foo: {
          type: String,
          reflectToAttribute: true,
          readOnly: true,
          observer: '_fooChanged'
        },

        overridableProperty: {
          value: true
        }

      },

      _fooChanged: function(foo) {
        this.__foo = foo;
      },

     _toOverride: Polymer._toOverride

    });

  </script>

</dom-module>

<script>

  Polymer.BehaviorC = {

    properties: {

      hasBehaviorC: {
        value: true
      }

    },

    _simpleProperty: 'C'

  };

  Polymer.BehaviorD = {

    properties: {

      hasBehaviorD: {
        value: true
      }

    },

    _simpleProperty: 'D'

  };

</script>

<dom-module id="nested-behaviors">

  <script>

    Polymer({

      behaviors: [
        [[Polymer.BehaviorC, Polymer.BehaviorB], Polymer.BehaviorA],
        Polymer.BehaviorD
      ]

    });

  </script>

</dom-module>

<dom-module id="behavior-as-is">

  <template><div id="content"></div></template>

</dom-module>

<script>

  Polymer.registerBehavior ={
    beforeRegister: function() {
      this.is = this.as;
      this.properties = {
        prop: {
          observer: 'propChanged1'
        }
      };
      this.hostAttributes = {
        attr: true
      };
      this.observers = [
        'propChanged2(prop)'
      ];
    },
    propChanged1: function() {
      this.propChanged1Called = true;
    },
    propChanged2: function() {
      this.propChanged2Called = true;
    }
  };

  Polymer({

    behaviors: [
      Polymer.registerBehavior
    ],

    as: 'behavior-as-is'

  });

</script>

<script>

  Polymer.BehaviorBase1 = {

    properties: {
      disabled: {
        type: Boolean,
        notify: true
      },

      hidden: {
        type: Boolean,
        notify: true
      },

      list: {
        type: Array,
        value: undefined
      }
    },

    listeners: {
      mousedown: '_onMouseDown'
    },

    _onMouseDown: function() {
      this.list.push(43);
    },

    _disabledChanged: function(event, newValue) {
      this.list.push(3);
    },

    _hiddenChanged: function(event, newValue) {
      this.list.push(13);
    },

    _onClick: function() {
      this.list.push(23);
    },

    _onTap: function() {
      this.list.push(33);
    }

  };

  Polymer.Base.mixin(Polymer.BehaviorBase1.listeners,{
    'disabled-changed' : Polymer.BehaviorBase1._disabledChanged,
    'hidden-changed' : Polymer.BehaviorBase1._hiddenChanged,
    'click' : Polymer.BehaviorBase1._onClick,
    'tap' : Polymer.BehaviorBase1._onTap
  })

</script>

<script>

  Polymer.BehaviorBase2 = {

    properties: {
      behaviourBase2StopPropagation: {
        type: Boolean,
        value: false
      }
    },

    listeners: {
      mousedown: '_onMouseDown'
    },

    _onMouseDown: function() {
      this.list.push(42);
    },

    _disabledChanged: function(event, newValue) {
      if (newValue) {
        this.list.push(2)
      }
    },

    _hiddenChanged: function(event, newValue) {
      this.list.push(12);
      if (this.behaviourBase2StopPropagation) {
        event.stopImmediatePropagation();
      }
    },

    _onClick: function() {
      this.list.push(22);
    },

    _onTap: function() {
      this.list.push(32);
    }

  };

  Polymer.Base.mixin(Polymer.BehaviorBase2.listeners, {
    'disabled-changed': Polymer.BehaviorBase2._disabledChanged,
    'hidden-changed': Polymer.BehaviorBase2._hiddenChanged,
    'click': Polymer.BehaviorBase2._onClick,
    'tap': Polymer.BehaviorBase2._onTap
  })

</script>


<dom-module id="behaviors-with-function-listeners">

  <script>

    (function() {

      var proto = {

        behaviors: [
          Polymer.BehaviorBase1,
          Polymer.BehaviorBase2
        ],

        ready: function() {
          this.list = [];
        },

        listeners: {
          mousedown: '_onMouseDown'
        },

        properties: {
          stopDisabledEvents: {
            type: Boolean,
            value: false
          }
        },

        _onMouseDown: function() {
          this.list.push(41);
        },

        _disabledChanged: function(event, newValue) {
          this.disabled ? this.list.push(1) : this.list = [];
          if (this.stopDisabledEvents) {
            event.stopImmediatePropagation();
          }
        },

        _hiddenChanged: function(event, newValue) {
          this.list.push(11);
        },

        _onClick: function() {
          this.list.push(21);
        },

        _onTap: function() {
          this.list.push(31);
        }

      };

      Polymer.Base.mixin(proto.listeners, {
        'disabled-changed': proto._disabledChanged,
        'hidden-changed': proto._hiddenChanged,
        'click': proto._onClick,
        'tap': proto._onTap
      });

      Polymer(proto);

    })();

  </script>

</dom-module>
