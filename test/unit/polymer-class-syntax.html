<html>
<head>
  <meta charset="UTF-8">

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>
  <link rel="import" href="polymer-class-syntax-elements.html">

</head>
<body>
  <div id="container"></div>
  <script>
    'use strict';
    suite('ES2015 Polymer Elements', function() {
      const container = document.getElementById('container');
      let el;

      teardown(function() {
        if (el && el.parentNode) {
          el.remove();
        }
      });

      test('No prototype chain', function() {
        el = new XBase();
        assert.equal(el.is, 'x-base');
        assert.equal(el.foo, 0);
        assert.equal(el.changeTimes.length, 1);
        container.appendChild(el);
        assert.equal(el.foo, 1);
        assert.equal(el.changeTimes.length, 2);
      });

      test('extends Polymer.Element', function() {
        el = new XExtend();
        assert.equal(el.foo, 0);
        assert(el.root);
        assert.equal(Polymer.dom(el.root).querySelector('span').textContent, '0');
      });

      test('extends native element', function() {
        el = new XInput();
        assert.equal(el.localName, 'input');
        assert.equal(el.is, 'x-input');
        assert.equal(el.bar(), 3);
      });

      test('extends another Polymer element', function() {
        el = new XExtendPolymer();
        assert.equal(el.localName, 'x-extend-polymer');
        assert.equal(el.foo, 0);
        assert.equal(el.changeTimes.length, 1);
        container.appendChild(el);
        assert.equal(el.foo, 1);
        assert.equal(el.changeTimes.length, 2);
        assert.equal(el.___extended, true);
      });

      test('2nd order extension of native element', function() {
        el = new XExtendXInput();
        assert.equal(el.localName, 'input');
        assert.equal(el.is, 'x-extend-x-input');
        assert.equal(el.bar(), 4);
      });
    });
  </script>
</body>
</html>
