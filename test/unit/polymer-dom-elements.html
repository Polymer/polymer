<dom-module id="x-project">
  <template>
    x-project: [<content></content>]
  </template>
</dom-module>
<script>
  Polymer({
    is: 'x-project'
  });
</script>

<dom-module id="x-reproject">
  <template>
    <x-project>x-reproject: [<content></content>]</x-project>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'x-reproject'
  });
</script>

<dom-module id='x-rereproject'>
  <template>
    <x-reproject>x-rereproject: [<content></content>]</x-reproject>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'x-rereproject',
    attachedCount: 0,
    attached: function() {
      this.attachedCount++;
    }
  });
</script>

<dom-module id="x-test">
  <template>
    <x-rereproject><span id="projected">projected</span></x-rereproject>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'x-test'
  });
</script>

<dom-module id="x-test-no-distribute">
  <template>
    <span>Local dom without insertion point.</span>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'x-test-no-distribute'
  });
</script>

<dom-module id="x-distribute">
  <template>
    <div>
      <span>Elements without test attribute</span>
      <div id="notTestContainer" style="color: white; background-color: green; min-height: 1em;">
        <content id="notTestContent" select=":not([test])"></content>
      </div>
      <span>Elements with test attribute</span>
      <div style="color: white; background-color: red; min-height: 1em;">
        <div id="testContainer">
          <content id="testContent" select="[test]"></content>
        </div>
      </div>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: "x-distribute"
  });
</script>

<dom-module id="x-attach3">
  <style>
    :host {
      display: block;
      border: 1px dashed orange;
      padding: 4px;
      box-sizing: border-box;
    }

    :host ::content .add3 {
      box-sizing: border-box;
      height: 20px;
      background: #333;
      border: 2px solid yellow;
    }
  </style>
  <template>
    <content></content>
    <template is="dom-if" if="{{shouldIf(done.count)}}">
      <x-attach2></x-attach2>
    </template>
  </template>
  <script>Polymer({
    is: 'x-attach3',
    properties: {
      done: {value: {count: 0}}
    },
    ready: function() {
      this.done.count++;
    },
    attached: function() {
      var d = document.createElement('div');
      d.className = 'add3';
      Polymer.dom(this).appendChild(d);
    },
    shouldIf: function(x) {
      return x < 3;
    }
  });</script>
</dom-module>

  <script>
  Polymer({

    },

      this.done.count++;
    },
    attached: function() {
      var d = document.createElement('div');
      d.className = 'add2';
      Polymer.dom(this).appendChild(d);
    },
    shouldIf: function(x) {
      return x < 3;
    }
  });</script>
</dom-module>

<dom-module id="polymer-dom-repeat">
  <template>
    <div>
      <div>
        <div>
          <div id="container">
            <template is="dom-repeat" items="{{items}}">
              <div>stuff</div>
            </template>
          </div>
        </div>
      </div>
    </div>
  </template>
  <script>
  Polymer({
    is: 'polymer-dom-repeat',
    properties: {
      items: {
        value: function() {
          return ['a', 'b', 'c', 'd', 'e'];
        }
      }
    }
  });
  </script>
</dom-module>

<dom-module id="x-deep-contains">
  <template>
    <div id="shadowed"></div>
    <content select="#light"></content>
  </template>
  <script>
    Polymer({
      is: 'x-deep-contains',
      created: function() {
        var e = document.createElement('div');
        e.id = 'light';
        Polymer.dom(this).appendChild(e);
        e = document.createElement('div');
        e.id = 'notdistributed';
        Polymer.dom(this).appendChild(e);
      }
    });
  </script>
</dom-module>
