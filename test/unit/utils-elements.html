<link rel="import" href="../../polymer.html">

<dom-module id="x-content">

  <template>
    <content></content>
  </template>
  <script>
    Polymer({
      is: 'x-content'
    });
  </script>

</dom-module>

<dom-module id="x-content-multi">

  <template>
    <content select="div"></content>
    <content select="span"></content>
  </template>

  <script>
    Polymer({
      is: 'x-content-multi'
    });
  </script>

</dom-module>

<dom-module id="x-compose">

  <template>
    <x-content id="content">
      <div class="a">a</div>
      <content select=".b"></content> 
      <div class="c">c</div>
      <content></content>
      <div class="e">e</div>
    </x-content>
  </template>
  <script>
    Polymer({
      is: 'x-compose'
    });
  </script>

</dom-module>

<dom-module id="x-content-mixed">

  <template>
    <content></content>
    <x-content id="localChild"></x-content>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'x-content-mixed',

    get localChild () {
      return this.$.localChild;
    }
  });
</script>
