<!doctype html>
<html>
  <head>
    <title>property changes</title>
    <script src="../../../platform/platform.js"></script>
    <link rel="import" href="../../polymer.html">
    <script src="../../../tools/test/htmltest.js"></script>
    <script src="../../../tools/test/chai/chai.js"></script>
  </head>
  <body>
    <x-test id="test"></x-test>

    <polymer-element name="x-test">
      <template>
      </template>
      <script>
        (function() {
          Polymer('x-test', {
            bar: '',
            ready: function() {
              this.bar = 'bar';
              setTimeout(function() {
                this.zonk = 'zonk';
              }.bind(this));
            },
            barChanged: function() {
              chai.assert.equal(this.bar, 'bar', 'change in ready calls *Changed');
              checkDone();
            },
            zonkChanged: function() {
              chai.assert.equal(this.zonk, 'zonk', 'change calls *Changed without prototype value')
              checkDone();
            }
          });

          changes = 0;
          doneChanges = 2;
          function checkDone() {
            if (doneChanges == ++changes) {
              done();
            }
          }
        })();
      </script>
    </polymer-element>
  </body>
</html>
