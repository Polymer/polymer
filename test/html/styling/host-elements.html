<polymer-element name="x-foo">
  <template>
    <style>
      @host {
        * {
          display: block;
          background: red;
        }

        *.foo {
          background: black;
          color: white;
        }
      }
    </style>
    <div>background</div>
  </template>
  <script>Polymer('x-foo')</script>
</polymer-element>

<polymer-element name="x-bar" extends="x-foo">
  <template>
    <style>
      @host {
        x-bar {
          color: white;
        }
      }
    </style>
    <shadow></shadow>
    <div>white text</div>
  </template>
  <script>Polymer('x-bar')</script>
</polymer-element>

<polymer-element name="x-zot" extends="x-bar">
  <template>
    <style>
      @host {
        * {
          border: 5px solid orange;
        }
      }
    </style>
    <shadow></shadow>
    <div>orange border & gray background</div>
  </template>
  <script>Polymer('x-zot')</script>
</polymer-element>
