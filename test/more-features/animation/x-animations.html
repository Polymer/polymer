<link rel="import" href="../../../polymer.html">
<link rel="import" href="../../../src/more-features/animation.html">
<link rel="import" href="globals.html">

<style>
  x-animations {
    display: inline-block;
    padding: 1em;
    cursor: pointer;
  }

  x-animations .word {
    display: inline-block;
  }
</style>
<template>
  <div id="notice">
    <span class="word">Hello</span> from <span class="word">x-animations</span>
  </div>
</template>
<script>

  Polymer({
    name: 'x-animations',

    animations: {

      pulse: {
        autoplay: true,
        target: '#notice',
        animation: 'pulse',
        timing: {duration: 500},
      },

      pulse2: {
        target: '#notice',
        animation: 'pulse',
        effect: [
          {please: "ignore me"},
        ],
      },

      spin: {
        target: '#notice .word',
        effect: [
          {transform: "rotateZ(0deg)"},
          {transform: "rotateZ(180deg)"},
        ],
        timing: {duration: 500},
      },

    },

    listeners: {
      click: 'onClick',
    },

    onClick: function() {
      this.play('spin');
    },

  });

</script>
