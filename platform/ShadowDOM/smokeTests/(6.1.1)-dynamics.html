<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- -->
    <script src="../shadowdom-polyfill.js" shadow="shim"></script>
    <!-- -->
    <script src="lib/util.js"></script>
    <script src="lib/dump.js"></script>
    <!-- -->
    <style>
      div, g-A, g-B {
        display: block;
        border: 1px dotted red;
        margin: 8px;
        padding: 8px;
      }
    </style>
    <script>
      change = function() {
        A = $("g-A");
        new ShadowRoot(A, $("template#A").content);
        // makes g-B visible to $
        ShadowDOM.distribute(A);
        //
        B = $("g-B");
        new ShadowRoot(B, $("template#B").content);
        ShadowDOM.distribute(A);
        //
        A.lightDOM.appendChild(document.createElement('span')).textContent =
          'ADDED!!';
        A.lightDOM.appendChild(document.createTextNode()).textContent =
          'TEXT!!';
        A.distribute()
        //
        dumper(A);
        //xinspect(A);
      }
    </script>
  </head>
  <body onload="change()">
      <g-A><span id="a1">Where am I?</span></g-A>

      <template id="A">[A->]<g-B><content></content></g-B>[<-A]</template>
      <template id="B">[B->][<content></content>][<-B]</template>

      <hr/>

      Expected output (also, see console):

      <div>[A-&gt;]
        <div>[B-&gt;][<span id="a1">Where am I?ADDED!!TEXT!!</span>][&lt;-B]</div>
      [&lt;-A]</div>

</body>
</html>
