<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- -->
    <script src="../shadowdom-polyfill.js" shadow="shim"></script>
    <!-- -->
    <script src="lib/util.js"></script>
    <script src="lib/dump.js"></script>
    <script src="lib/Component.js"></script>
    <!-- -->
    <style>
      div, g-A, g-B {
        display: block;
        border: 1px dotted red;
        margin: 8px;
        padding: 8px;
      }
    </style>
    <script>
      change = function() {
        Component.register("g-A", ["A"], {
          orangify: function() {
            this.style.color = "orange";
          }
        });
        Component.register("g-B", ["B"]);
        Component.upgradeAll();
        //
        A = c$[0];
        A.orangify();
        //
        dumper(A);
      }
    </script>
  </head>
  <body onload="change()">
      <g-A><span id="a1">Where am I?</span></g-A>
  
      <template id="A">[A->]<g-B><content></content></g-B>[<-A]</template>
      <template id="B">[B->][<content></content>][<-B]</template>
      
      <hr/>
      
      Expected output (also, see console):

      <div style="color: orange;">[A-&gt;]
        <div>[B->][<span id="a1">Where am I?</span>][<-B]</div>
      [&lt;-A]</div>

</body>
</html>
