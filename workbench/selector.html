<!DOCTYPE html>
<html>
<head>
  <title>Selector</title>
  <script src="../../polyfills/Components/components-polyfill.js" shadow="shim"></script>
  <link rel="components" href="../../toolkit/src/g-selector.html">
  <style>
    g-selector {
      display: block;
      border: 1px solid #ccc;
      border-bottom: none;
    }
    g-selector > * {
      height: 40px;
      line-height: 40px;
      padding: 0 20px;
      border-bottom: 1px solid #ccc;
    }
    g-selector > .selected {
      background: #eee;
    }
  </style>
</head>
<body>
  <h2>Single-select</h2>
  <g-selector>
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
    <div>Item 4</div>
    <div>Item 5</div>
  </g-selector>
  <h2>Multi-select</h2>
  <g-selector multi>
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
    <div>Item 4</div>
    <div>Item 5</div>
  </g-selector>
</body>
</html>
