<polymer-element name="x-bar">
  <template>
    <content></content>
  </template>
  <script>
    Polymer('x-bar', {
      label: "tabula rasa",
      ready: function() {
        this.update();
      },
      update: function() {
        this.textContent = this.label;
      }
    });
  </script>
</polymer-element>
