<!DOCTYPE html>
<html>
<head>
	<title>App Extendee</title>
  <script src="../platform/platform.js"></script>
</head>
<body>
  <element name="g-my-app" extends="g-app">
    <link rel="components" href="../components/g-app.html">
    <template>
      <style>
        .tomato {
          background: tomato;
          padding: 20px;
        }
      </style>
      <div class="flex tomato">{{content}}</div>
    </template>
    <script>
      if (this.component) {
        this.component({
          content: 'App Stuff!!!'
        });
      }
    </script>
  </element>

  <g-my-app></g-my-app>
  
</body>
</html>
