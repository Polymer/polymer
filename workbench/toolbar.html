<!doctype html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0">
  <title>Toolbar</title>
  <script src="../../polyfills/Components/components-polyfill.js"></script>
  <link rel="components" href="../src/g-toolbar.html">
  <link rel="components" href="../src/g-icon-button.html">
  <style>
    html, body {
      font-family: 'Helvetica Neue', Helvetica, Arial, 'open sans', sans-serif;
      height: 100%;
    }
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, 'open sans', sans-serif;
      margin: 0;
      opacity: 0;
    }
  </style>
</head>
<body>
  <g-toolbar>
    <g-icon-button src="images/star_full.svg"></g-icon-button>
    <g-icon-button src="images/star_full.svg" active="true"></g-icon-button>
    <div class="flex">Title</div>
    <g-toolbar class="responsive">
      <div class="hidden-narrow">(</div>
      <g-icon-button src="images/add.svg"></g-icon-button>
      <g-icon-button src="images/star_full.svg"></g-icon-button>
      <div class="hidden-narrow">)</div>
    </g-toolbar>
    <g-icon-button src="images/star_full.svg" active="true"></g-icon-button>
  </g-toolbar>
</body>
</html>
