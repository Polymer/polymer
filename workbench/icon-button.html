<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Icon Button</title>
  <script src="../toolkit.js"></script>
  <link rel="import" href="../components/g-icon-button.html">
</head>
<body>
  <g-icon-button src="images/menu.png"></g-icon-button>
  <g-icon-button active="true" src="images/menu.png"></g-icon-button>
  <g-icon-button id="dynamic"></g-icon-button>
  <script>
    window.addEventListener("WebComponentsReady", function() {
      var n = document.querySelector("#dynamic");
      n.src = "images/menu.png";
    });
  </script>
</body>
</html>
