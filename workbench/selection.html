<!DOCTYPE html>
<html>
<head>
  <title>Selection</title>
  <script src="../../polyfills/Components/components-polyfill.js"></script>
  <script src="../MDV/mdv-polyfill.js"></script>
  <link rel="components" href="../src/g-selection.html">
</head>
<body>
  <g-selection></g-selection>
  <script>
    window.addEventListener('WebComponentsReady', function() {
      // g-selection provides a code module, not rendering
      var s = document.querySelector("g-selection");
      s.addEventListener("select", function(inEvent) {
        console.log("selected", inEvent.detail);
      });
      s.select("(item)");
    });
  </script>
</body>
</html>
