<!DOCTYPE html>
<html>
<head>
  <title>Ajax</title>
  <script src="../platform/platform.js"></script>
  <link rel="components" href="../components/g-ajax.html">
</head>
<body>
  <g-ajax auto url="http://gdata.youtube.com/feeds/api/videos/" 
          params='{"alt":"json", "q":"chrome"}'
          handleAs="json">
  </g-ajax>
  <template iterate="response.feed.entry">
    <div>{{title.$t}}</div>
  </template>
  <script>
    document.addEventListener('WebComponentsReady', function() {
      var ajax = document.querySelector("g-ajax");
      ajax.addEventListener("response", 
        function(inEvent) {
          document.body.model = {
            response: inEvent.detail.response
          };
        }
      );
    });
  </script>
</body>
</html>
