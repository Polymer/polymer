<script>

  Base = {
    // (semi-)pluggable features for Base
    _features: [],

    addFeature: function(feature) {
      this._features.push(feature);
      extend(Base, feature);
      delete Base.init;
      delete Base.register;
    },

    registerCallback: function() {
      // `this` context is a prototype, not an instance
      var prototype = this;
      this.registerFeatures(prototype);
      this.registered(prototype);
    },

    registered: function(prototype) {
      // for overriding
    },

    registerFeatures: function(prototype) {
      var f$ = this._features;
      for (var i=0, n=f$.length; i<n && (f=f$[i]); i++) {
        f.register && f.register(prototype);
      }
    },

    createdCallback: function() {
      this.root = this;
      this.beforeCreated();
      this.initFeatures();
      this.created();
      this.afterCreated();
    },

    beforeCreated: function() {
      // for overriding
    },

    initFeatures: function() {
      var f$ = this._features;
      for (var i=0, n=f$.length; i<n && (f=f$[i]); i++) {
        f.init && f.init.call(this);
      }
    },

    created: function() {
      // for overriding
    },

    afterCreated: function() {
      // for overriding
    },


    attachedCallback: function() {
      // reserved for canonical behavior
      this.attached();
    },

    attached: function() {
      // for overriding
    },

    dettachedCallback: function() {
      // reserved for canonical behavior
      this.dettached();
    },

    dettached: function() {
      // for overriding
    },

    attributeChangedCallback: function() {
      // reserved for canonical behavior
      this.attributeChanged.apply(this, arguments);
    },

    attributeChanged: function() {
      // for overriding
    }
  };

</script>
