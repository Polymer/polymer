<!DOCTYPE html>
<html>
  <head>
    <title>Toolkit Getting Started</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- load toolkit -->
    <script src="../toolkit.js"></script>
    <!-- import some toolkit elements-->
      <link rel="import" href="../components/g-app.html">
    <link rel="import" href="../components/g-toolbar.html">
    <link rel="import" href="../components/g-menu-button.html">
    <link rel="import" href="../components/g-menu-item.html">
    <!-- salt to taste -->
    <style>
      section, footer {
        padding: 10px;
      }

      footer {
        text-align: right;
      }

    </style>
  </head>
  <body>
    <!-- deploy elements -->
    <g-app>
      <g-toolbar>
        <span>Toolbar w/Menu Button</span>
        <g-menu-button src="images/add.svg" selected="0">
          <g-menu-item src="images/chat.svg">Share Link</g-menu-item>
          <g-menu-item src="images/email.svg">Email Link</g-menu-item>
          <g-menu-item src="images/favorite.svg">Add to Favorites</g-menu-item>
        </g-menu-button>
      </g-toolbar>
      <section class="flex">Put stuff here!</section>
      <footer>...the end</footer>
    </g-app>
  </body>
</html>
