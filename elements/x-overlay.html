<style>

  x-overlay-scrim {
    position: absolute; 
    top: 0; 
    left: 0; 
    width: 100vw;
    height: 100vh;
    background-color: rgba(128, 128, 128, 0.9);
    opacity: 0; 
    transition: opacity 100ms ease-out;
  }

</style>
<script>

  Polymer({

    name: 'x-overlay-scrim',

    created: function() {
      this.opened = 0;
      this.style.opacity = 0;
      this.style.pointerEvents = 'none';
      document.body.appendChild(this);
    },

    open: function(nodim) {
      this.style.backgroundColor = 
        (this.opened === 0 && nodim) ? 'transparent' : '';
      this.opened++;
      this.style.pointerEvents = '';
      this.style.display = '';
      this.style.opacity = 1;
    },

    close: function() {
      if (--this.opened === 0) {
        this.style.opacity = 0;
        this.style.pointerEvents = 'none';
      }
    }

  });

</script>

<style>

  x-overlay {
  }

</style>
<script>
(function() {

  var scrim; // static

  Polymer({

    requireScrim: function() { 
      if (!scrim) {
        scrim = document.createElement('x-overlay-scrim');
      }
    },

    name: 'x-overlay',

    hostAttributes: 'block',

    created: function() {
      this.hide();
      this.requireScrim();
      //
      this.parent = this.parentNode;
      //
      this.container = document.createElement('div');
      this.container.style.cssText = 'position: absolute; top: 0; left: 0; right: 0; bottom: 0;'
      this.cloneAttributes(this.container, 'vertical center-center layout');
    },

    hide: function() {
      this.style.display = 'none';
    },
    
    show: function() {
      this.style.display = '';
    },
    
    open: function(box, nodim) {
      var s = this.container.style;
      if (!box) {
        s.top = s.right = s.bottom = s.left = 0;
      } else {
        s.top = box.top + 'px';
        s.left = box.left + 'px';
        s.bottom = s.right = '';
      }
      //
      this.container.appendChild(this);
      scrim.appendChild(this.container);
      //
      this.show();
      //
      scrim.open(nodim);
    },

    close: function() {
      scrim.close();
      this.hide();
      this.parent.appendChild(this);
      this.container.remove();
    }

  });

})();
</script>
